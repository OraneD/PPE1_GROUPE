        <script type="application/ld+json">
        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2676-100-wprxnrtkjtlvocuenhatftjxnpzmutpx.jpeg", "name": "Nerds"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-6783-100-wihdqgdunbgoihmzawqghnguomiyqcyj.jpeg", "name": "Human Behavior"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-8254-100-Y3Pf2gscAe57Xe1sLeXTPJq01YsuHHud.jpeg", "name": "Interpersonal Interaction"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-11944-100-dbjalrebjgnqcxdqgmxfmzgxpyvksjbp.jpeg", "name": "Geeks and Geek Culture"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-9320-100-wqqgzztslmwzjppmqgfdzcwgipruojls.jpeg", "name": "Interpretations of Human Behavior"}], "answerCount": 6, "author": {"@type": "Person", "answerCount": 0, "followerCount": 0, "image": "", "name": "User-11179765496669694495", "url": "https://www.quora.com/profile/User-11179765496669694495"}, "name": "Is it considered offensive to call someone geek or nerd?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "answerCount": 21, "description": "Student", "followerCount": 1, "image": "https://qph.cf2.quoracdn.net/main-thumb-1477487991-100-yttnofldzyblwakbdrdtigliathyeiil.jpeg", "knowsAbout": "Physics", "name": "Gordon Freeman", "url": "https://www.quora.com/profile/Gordon-Freeman-341"}, "text": "The reason that it\u2019s used in a derogatory sense is understandable. A very eloquent answer is given by Naresh I, here in this thread (Thanks, Naresh, for standing up for us nerds). But it mostly comes down to spite, envy, and jealousy. I\u2019ve been attacked as being a nerd whenever I spoke in a \u201ccertain way\u201d that people don\u2019t like. See, what people don\u2019t like is when you have a great deal of knowledge and technical skills, which they lack, so that when you explain something, especially in a formal manner, they begin to externalize their inferiority complex. Anything that makes them feel dumb causes their massive ego to recoil back and they have a knee-jerk reaction.\n\nFor me, being called a nerd is not a problem, because I realize that it\u2019s because of jealousy and envy. I take pride in it, because I know that being a nerd consists of being literate, intelligent, skilled, and overall valuable. The problem is that we do live in an anti-intellectual society, where it\u2019s okay to target people for specific traits that are not necessarily under their control. Being interested in science, philosophy, programming, etc aren\u2019t things you can control. To a certain extent, your personal interests and hobbies depend on how you\u2019re brain is wired, and people generally fall under different categories in this sense. You also cannot control your intelligence, which can either cause you to speak in an organized, coherent manner, or speak in a way that sounds like you\u2019ve been dropped on the head when you were little.\n\nThat\u2019s why we have the problems that we do today. People are xenophobic by nature. They don\u2019t judge others by anything other than superficial properties. People lack a kind of depth perception that prevents them from seeing further than a few layers of reality.", "upvoteCount": 15, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=286781537"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 3, "description": "I watch history channel and nat geo for fun.", "followerCount": 16, "image": "https://qph.cf2.quoracdn.net/main-thumb-736694058-100-kvnurdkdiesaqyzqgevvybuzecdiuwnb.jpeg", "knowsAbout": "Nerdiness", "name": "Dana Ward", "url": "https://www.quora.com/profile/Dana-Ward-58"}, "text": "What?! Not to me!! I\u2019m a self-proclaimed nerd. I wear that term with pride. What does it mean when I call myself a nerd?\n\n\ud83e\udd13Im smart AF\n\n\ud83e\udd13 Im curious AF\n\n\ud83e\udd13 My nose is usually (always) in a book.\n\nEmbrace your inner nerd. I wouldn\u2019t have it any other way.\n\n-Signed, A Confident AF Nerd \ud83d\udc81\ud83c\udffc\u200d\u2640\ufe0f", "upvoteCount": 13, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=304565168"}, {"@type": "Answer", "text": "Yes, it is absolutely offensive and demeaning. It is almost never used in a truly positive sense with a few exceptions. \u2018Nerds and Geeks\u2019 are bullied, not celebrated. Sometimes it is used in an endearing way, but even then imbued with undeserved condescension and pity which supposedly makes it \u2018funny\u2019. But that humor is just as offensive as racist or homophobic humor.\n\nBut, we live in an anti-intellectual society. Just like the n-word was ok to use a hundred years ago by everyone including the President of the day, words like Nerd and Geek are used by everyone in a derogatory sense today.\n\nSo even though it is offensive and hateful, it is socially accepted to use it in a negative sense. What else do you expect in a society where everyone is pumping iron and swilling protein shakes, admiring football and basketball players, lawyers, reality-TV stars and shallow celebrities. All of TV and popular media is about the body and superficial gossip, very little about the brain. Even the President says Michelle wouldn\u2019t date a nerd! What kind of offensive anti-intellectual bias is that even in jest from the highest levels. In public he prides in his basketball skills to relate to the common man more than his intellectual achievements as a writer/thinker. It reflects the zeitgeist of the times we live in. This is why America is losing the intellectual battle to Asia and falling behind, requiring immigrant \u2018nerds\u2019 to bail it out.\n\nThe truth is intellectually gifted people must be celebrated and respected, they must be emulated and admired, but they are not. So blowhards and jocks the centerstage in society. But it used to not be like that 20 years ago. This is a recent group-think phenomenon coming out of pseudo-diversity oriented political correctness from liberals and a folksy, blue-collared religion inspired critical thinking averseness among conservatives.\n\nhttps://youtu.be/UnW3xkHxIEQ?t=3m\n", "upvoteCount": 41, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=28711021"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 6318, "description": "Wasn't born or brought up in the UK, but stuck here", "followerCount": 1377, "image": "https://qph.cf2.quoracdn.net/main-thumb-61215507-100-pnrhidcmhkhhxfokytwgxcxpqgrryahi.jpeg", "knowsAbout": "The United Kingdom", "name": "Ken Westmoreland", "url": "https://www.quora.com/profile/Ken-Westmoreland"}, "text": "Both terms are unpleasant and intolerant, but not in the same category as racist, sexist or homophobic ones, though it says more about the person using those terms than it does the person it\u2019s describing, as they\u2019re the language of the narrow-minded bigot and the self-important bully.\n\nIndeed, \u2018nerd\u2019 is associated with the American high school jock culture, which is why personally, I prefer the British term \u2018boffin\u2019, which sounds gentler, though even some people consider that offensive.\n\nHowever, I find people who use it to describe themselves as \u2018nerds\u2019, saying they\u2019ve \u2018reclaimed\u2019 the term, ridiculous, as it shouldn\u2019t define them as individuals, as I do the whole idea of \u2018geek culture\u2019, as it shouldn\u2019t be a cultural thing.\n\nPut it another way, would you consider it offensive if someone called you an airhead?", "upvoteCount": 4, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=327386861"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 18, "description": "Editor", "followerCount": 3, "hasOccupation": {"@type": "Role", "roleName": "Editor"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-177465865-100-fnteqjwqcbsedoqqozxlabhfqxkehtlu.jpeg", "name": "Joe Bear", "url": "https://www.quora.com/profile/Joe-Bear-13"}, "text": "It depends on how you mean it and how they take it. ;P", "upvoteCount": 4, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=27231358"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 14921, "description": "Internet Geek", "followerCount": 21464, "image": "https://qph.cf2.quoracdn.net/main-thumb-10975063-100-mpciosqgujaigudwiwognhkdercvrjoq.jpeg", "name": "Tony Li", "url": "https://www.quora.com/profile/Tony-Li-19"}, "text": "Most of the time it\u2019s used as an insult, especially nerd.", "upvoteCount": 7, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-geek-or-nerd?top_ans=27232233"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 2418, "description": "Wanting respect from a bully is a warning that ones own standards have lowered", "followerCount": 640, "image": "https://qph.cf2.quoracdn.net/main-thumb-158188628-100-rqrvbuiyvtumrsgykdiltaodnisgvgqb.jpeg", "knowsAbout": "Bullying", "name": "Gabrielle Brendale", "url": "https://www.quora.com/profile/Gabrielle-Brendale"}, "text": "Because the guy these people taunt for snowboarding and windsurfing has gone home for the day, so that means it is you who is left to be ridiculed for minding your own business and getting on with your life.\n\nHave you never heard of the term \u201chaters going to hate\u201d. I will let you in on a little secret.\n\nThese people will hate you. \nThey will hate you when they see you reading political and history related books. They will hate you when they know you snowboard and windsurf as a sport. They will hate you when they find out you are a famous accomplished actor with many tv roles and movies under to your name. \nThey will hate you for reading comic books. \nThey will hate you for reading murder mysteries. \nThey will hate you for wearing a leather jacket and riding a cool motorbike. \nThey will hate you for being a famous rock star.\nThey will hate you for setting up a business.\nThey will hate you for being a waiter in a restaurant.\nThey will hate you for becoming a nurse and working in remote regions.\nThey will hate you if you become financially destitute and homeless.\nThey will hate you for changing your gender.\nThey will hate you for staying in your current gender.\n\nWhat do you notice here? These people just hate.\n\nAnd it is not just you that they are doing it too.\n\nRemember the snowboarding and windsurfing guy? They hate him too. You know that really hot looking girl that models on the weekends? They hate her as well. Oh, and you know that buck tooth, four eyed girl that walks with a slouch, they hate her as well. And do you know the janitor that cleans the school. They hate him too. And that guy that runs the really successful gaming business with all the cool new games that the kids love to play, they hate him too.\n\nHaters are going to hate. They are just going to hate, regardless of what you or anyone else does.\n\nWhat they are doing is taking away your focus on what you want to do and feel you need to do and putting the focus onto them and what they feel and think. Their opinion becomes the most important thing to everyone and everything around them. A bit narcissistic really. Look up narcissism or go to spartanlifecoach on youtube, he talks a lot about narcissism.\n\nWhat they are saying: \u201cI want to be the center of your attention, please make me the center of your attention and everything you value\u201d.\n\nAgain, what these people are doing is making THEIR opinion the most important thing to everything around them. Try not to get caught up in their games.\n\nOne of the worst things that can happen is that your time and attention is taken up with these people. Think of them as time wasters. YOU HAVE NO ENERGY FOR TIME WASTERS.\n\nMaybe try, whenever they say things to make you feel bad think to yourself \u201cExcuse me, but who are YOU?\u201d They are not GOD!\n\nThis is a personal opinion and not a professional answer.", "upvoteCount": 6, "url": "https://www.quora.com/Why-do-people-make-me-feel-bad-by-calling-me-a-nerd-and-lifeless-whenever-they-see-me-reading-politics-and-history-related-books?top_ans=53188275"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "Indian Institute of Technology, Delhi"}, "answerCount": 1, "description": "studied at Indian Institute of Technology, Delhi", "followerCount": 1, "image": "", "name": "Indermeet Singh", "url": "https://www.quora.com/profile/Indermeet-Singh-5"}, "text": "People think that geeks are boring and dull. They think geeks keep studying on and on . Not at all enjoying , watching movies etc . But that's not true, the difference is our type of enjoyment is different. We like long discussions on politics, a debate on new invention, or basic general topics. The actual problem here is jealousy. If you are different or your tastes don't match others you are kind of socially boycotted. That's all I think.", "upvoteCount": 25, "url": "https://www.quora.com/What-are-the-biggest-myths-about-geeks-and-nerds?top_ans=37825626"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 3185, "description": "Professor at Southern Virginia University (2005-present)", "followerCount": 2439, "hasOccupation": {"@type": "Role", "roleName": "Professor", "startDate": "2005"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-636826432-100-vdtpsysopidmnajectdplgdxzvbtngva.jpeg", "name": "Orson Scott Card", "url": "https://www.quora.com/profile/Orson-Scott-Card-2", "worksFor": {"@type": "Organization", "name": "Southern Virginia University"}}, "text": "As a 70-year-old, I am repulsed by people who address me as \u201cyoung man.\u201d It's patronizing and condescending, and it makes me want to have nothing to do with the person. But maybe other old coots don't mind. I can only speak for myself. I would rather be called \u201cold man,\u201d though why age should come up at all, I don't know. \u201cSir\u201d works far better.", "upvoteCount": 103, "url": "https://www.quora.com/Is-it-considered-offensive-to-call-someone-a-young-man?top_ans=376127371"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 65, "description": "former Self Employed ", "followerCount": 108, "hasOccupation": {"@type": "Role", "roleName": "Self Employed "}, "image": "https://qph.cf2.quoracdn.net/main-thumb-257539854-100-turjnemhhleqikeddxoqwcycvfxvtrfa.jpeg", "name": "Sharleen Ranjith", "url": "https://www.quora.com/profile/Sharleen-Ranjith"}, "text": "Why would you ever want to be like everyone else? Usually \u201cnerds\u201d and \u201cloners\u201d are brilliant, either intelligent or talented and creative.\n\nHalf the kids in your school that have better social lives are probably lying through their teeth about who they are. You are 18, you aren\u2019t supposed to have life figured out.\n\nStart to focus on all the things you are good at, and start to see your own worth. Stop focusing on the negative things about yourself, we all have them, not just you. People are drawn to confident people, when you see your own worth you will start to become confident and people will be drawn to you.\n\nAll the best!", "upvoteCount": 23, "url": "https://www.quora.com/Im-18-and-I-think-Ive-messed-up-Im-a-loner-nerd-awkward-and-unmasculine-Everyone-I-know-from-middle-school-has-a-better-social-life-How-do-I-become-like-everyone-else?top_ans=131159249"}], "text": "Is it considered offensive to call someone geek or nerd?", "upvoteCount": 7}}
        </script>

3RFZGdlOjA=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BZEl0ZW1AMDphZDpOb25lOjgwYmFiMmFlLWMwZDYtNGFiNi04NGE1LWUyNTZjYzcwZjdjMw==\",\"__typename\":\"QuestionAdItem\",\"__isQuestionPagedListItem\":\"QuestionAdItem\",\"adLocation\":\"top_slot_question\",\"ad\":null},\"cursor\":\"0\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJIZWFkZXJJdGVtQDA6OTg3NzU4MTphbnN3ZXJIZWFkZXI=\",\"__typename\":\"QuestionAnswerHeaderItem\",\"__isQuestionPagedListItem\":\"QuestionAnswerHeaderItem\",\"numAnswers\":6,\"question\":{\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\",\"__typename\":\"Question\",\"qid\":9877581,\"questionPageClusterVariant\":\"variant\",\"mixRankedAnswersCount\":36}},\"cursor\":\"1\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjk4Nzc1ODE6YW5zd2VyOjI4Njc4MTUzNw==\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":0,\"question\":{\"qid\":9877581,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6Mjg2NzgxNTM3\",\"aid\":286781537,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"The reason that it\\\\u2019s used in a derogatory sense is understandable. A very eloquent answer is given by Naresh I, here in this thread (Thanks, Naresh, for standing up for us nerds). But it mostly comes down to spite, envy, and jealousy. I\\\\u2019ve been attacked as being a nerd whenever I spoke in a \\\\u201ccertain way\\\\u201d that people don\\\\u2019t like. See, what people don\\\\u2019t like is when you have a great deal of knowledge and technical skills, which they lack, so that when you explain something, especially in a formal manner, they begin to externalize their inferiority complex. Anything that makes them feel dumb causes their massive ego to recoil back and they have a knee-jerk reaction.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For me, being called a nerd is not a problem, because I realize that it\\\\u2019s because of jealousy and envy. I take pride in it, because I know that being a nerd consists of being literate, intelligent, skilled, and overall valuable. The problem is that we do live in an anti-intellectual society, where it\\\\u2019s okay to target people for specific traits that are not necessarily under their control. Being interested in science, philosophy, programming, etc aren\\\\u2019t things you can control. To a certain extent, your personal interests and hobbies depend on how you\\\\u2019re brain is wired, and people generally fall under different categories in this sense. You also cannot control your intelligence, which can either cause you to speak in an organized, coherent manner, or speak in a way that sounds like you\\\\u2019ve been dropped on the head when you were little.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That\\\\u2019s why we have the problems that we do today. People are xenophobic by nature. They don\\\\u2019t judge others by anything other than superficial properties. People lack a kind of depth perception that prevents them from seeing further than a few layers of reality.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|2019360625\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-286781537_e3b8e5368af699c716487a79eaaa25b3\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTran seOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"4\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjU=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjk4Nzc1ODE6YW5zd2VyOjI4NzExMDIx\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":2,\"question\":{\"qid\":9877581,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6Mjg3MTEwMjE=\",\"aid\":28711021,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Yes, it is absolutely offensive and demeaning. It is almost never used in a truly positive sense with a few exceptions. \\\\u2018Nerds and Geeks\\\\u2019 are bullied, not celebrated. Sometimes it is used in an endearing way, but even then imbued with undeserved condescension and pity which supposedly makes it \\\\u2018funny\\\\u2019. But that humor is just as offensive as racist or homophobic humor.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But, we live in an anti-intellectual society. Just like the n-word was ok to use a hundred years ago by everyone including the President of the day, words like Nerd and Geek are used by everyone in a derogatory sense today.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So even though it is offensive and hateful, it is socially accepted to use it in a negative sense. What else do you expect in a society where everyone is pumping iron and swilling protein shakes, admiring football and basketball players, lawyers, reality-TV stars and shallow celebrities. All of TV and popular media is about the body and superficial gossip, very little about the brain. Even the President says Michelle wouldn\\\\u2019t date a nerd! What kind of offensive anti-intellectual bias is that even in jest from the highest levels. In public he prides in his basketball skills to relate to the common man more than his intellectual achievements as a writer/thinker. It reflects the zeitgeist of the times we live in. This is why America is losing the intellectual battle to Asia and falling behind, requiring immigrant \\\\u2018nerds\\\\u2019 to bail it out.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The truth is intellectually gifted people must be celebrated and respected, they must be emulated and admired, but they are not. So blowhards and jocks the centerstage in society. But it used to not be like that 20 years ago. This is a recent group-think phenomenon coming out of pseudo-diversity oriented political correctness from liberals and a folksy, blue-collared religion inspired critical thinking averseness among conservatives.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"embed\\\": {\\\"url\\\": \\\"https://youtu.be/UnW3xkHxIEQ?t=3m\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"yt-embed\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1418848831\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-28711021_62b9dcb553f58bbda7473a53355fff4b\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Is-it-considered-offensive-to-call-someone Do5ODc3NTgx\",\"__typename\":\"Question\",\"qid\":9877581}},\"cursor\":\"7\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjg=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6NTMxODgyNzU=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":4,\"relevantAnswerIndex\":0,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6NTMxODgyNzU=\",\"aid\":53188275,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Because the guy these people taunt for snowboarding and windsurfing has gone home for the day, so that means it is you who is left to be ridiculed for minding your own business and getting on with your life.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Have you never heard of the term \\\\u201chaters going to hate\\\\u201d. I will let you in on a little secret.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"These people will hate you.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" \\\\nThey will hate you when they see you reading political and history related books. They will hate you when they know you snowboard and windsurf as a sport. They will hate you when they find out you are a famous accomplished actor with many tv roles and movies under to your name. \\\\nThey will hate you for reading comic books. \\\\nThey will hate you for reading murder mysteries. \\\\nThey will hate you for wearing a leather jacket and riding a cool motorbike. \\\\nThey will hate you for being a famous rock star.\\\\nThey will hate you for setting up a business.\\\\nThey will hate you for being a waiter in a restaurant.\\\\nThey will hate you for becoming a nurse and working in remote regions.\\\\nThey will hate you if you become financially destitute and homeless.\\\\nThey will hate you for changing your gender.\\\\nThey will hate you for staying in your current gender.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What do you notice here? These people just hate.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And it is not just you that they are doing it too.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Remember the snowboarding and windsurfing guy? They hate him too. You know that really hot looking girl that models on the weekends? They hate her as well. Oh, and you know that buck tooth, four eyed girl that walks with a slouch, they hate her as well. And do you know the janitor that cleans the school. They hate him too. And that guy that runs the really successful gaming business with all the cool new games that the kids love to play, they hate him too.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Haters are going to hate. They are just going to hate, regardless of what you or anyone else does.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What they are doing is taking away your focus on what you want to do and feel you need to do and putting the focus onto them and what they feel and think. Their opinion becomes the most important thing to everyone and everything around them. A bit narcissistic really. Look up narcissism or go to spartanlifecoach on youtube, he talks a lot about narcissism.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What they are saying: \\\\u201cI want to be the center of your attention, please make me the center of your attention and everything you value\\\\u201d.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Again, what these people are doing is making THEIR opinion the most important thing to everything around them. Try not to get caught up in their games.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"One of the worst things that can happen is that your time and attention is taken up with these people. Think of them as time wasters. YOU HAVE NO ENERGY FOR TIME WASTERS.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Maybe try, whenever they say things to make you feel bad think to yourself \\\\u201cExcuse me, but who are YOU?\\\\u201d They are not GOD!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is a personal opinion and not a professional answer.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-190420926\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-53188275_ef8484938e92df7b0fe682fdd207b0f9\",\" 3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6MjYxMzU0NDQ5\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":11,\"relevantAnswerIndex\":5,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjYxMzU0NDQ5\",\"aid\":261354449,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"That depends entirely on the context. I have a bit of an issue with the phrase \\\\u201ccalling someone\\\\u201d a Jew, which certainly implies that the person intends it to be an insult. If the question had been \\\\u201cis referring to someone as a Jew offensive? \\\\u201d, my answer would have been very straightforward. No, it isn\\\\u2019t. If someone said, in an appropriate context, that \\\\u201cShayn McCallum is a Jew\\\\u201d, I would have no problem with that at all. I am a Jew and very happy to be one.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What is offensive is when a person clearly hates Jews and is calling attention to their Jewishness in order to pile hate on them. When some people say the word \\\\u201cJew\\\\u201d, you can hear that the word \\\\u201cdirty\\\\u201d is implied.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I also have an issue with people who \\\\u201caccuse\\\\u201d people who are not Jewish of being Jews, as though it were some kind of crime.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u0130n any case, the word \\\\u201cJew\\\\u201d is not offensive except when used by people who clearly intend it to be an i r\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyNjEzNTQ0NDk6WzMyNTMxLCA3NzM1NDkxMF0=\",\"viewCount\":77354910,\"answerCount\":32531}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":116,\"numViews\":5189,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":13,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"15\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6ODM0MzIzOTk=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":12,\"relevantAnswerIndex\":6,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6ODM0MzIzOTk=\",\"aid\":83432399,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"No.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being a nerd means you aren\\\\u2019t in the jock clique or the popularity clique. You are an independent thinker, and are likely interested in things no one else is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That means you are \\\\u201cwalking the road less trod\\\\u201d, which means you will likely see things, hear things, notice things, that no one else will.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I am a nerd, and quite proud of it. It\\\\u2019s tough in high school, the main reason I hated it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But when you get into the business world, you will have experiences and a perspective not many will share. You will have a kind of street smarts, that are different than everyone else\\\\u2019s. You will have a perspective that is different.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As nerd, with no college, I managed to become a Vice President at a Fortune 100 Company, because I didn\\\\u2019t think like everyone else. I was also not \\\\u201cdistracted\\\\u201d by sports, the baseball standings, the college teams, all the crap people blather on about all day at work.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m old, and still a nerd, and enjoying deep research into WW1 and WW2, not talking about which baseball team drafted which person and was he worth the price.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being a nerd is a characteristic or trait like any other people possess. You can either use that trait to your advantage, revel in it, maximize the special knowledge nerdiness gives you. Or you can bemoan the fact that you are different, and instead of seeing what a unique advantage that gives you, and drag yourself down. Your choice.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As l,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":51,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"20\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjIx\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6NTc4MTk1ODY=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":17,\"relevantAnswerIndex\":11,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6NTc4MTk1ODY=\",\"aid\":57819586,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"In the real world outside of the high school bubble, it is the exact opposite.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nerds as you may call it, are valuable individuals in society despite their quirks and habits. They are the ones that don\\\\u2019t question their curiosity in the things that stimulate them while some people in society cast their curiosity as being too nosy. They are the ones that are willing to look deeper amidst the obstacles or insults launched at them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In high school, nerds or people who understand more than the average teenager may be ignored or looked down upon because the teenagers around them often have a harder time relating to them. Or, in other cases, teenagers around them view those who understand more than them view them as trying to impress the teacher, show off their intellect, etc. when not all people who understand things intend to do so. In other words, stereotypes made by movies, etc. also affect the way teenagers view those who know or understand more than them. For example, almost every teenage movie includes the nerd who is always ignored and is a hopeless romantic. In the case of that, almost every movie is exaggerated to make you feel entertained when watching it. The problem with early teenagers is that they are still in the midst of trying to figure out what is a fact and what is fantasy. With the stereotypes integrated into those young teenagers, they will integrate that set of mind into the rest of their teenage years while acquiring other beliefs.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Simply, it is the act of stereotypes that lead some individuals to believe that nerds should be ignored. In my personal life, I seek out nerds within my high school because they are more interesting than people who talk about how hard their classes are, how bad the teachers are, college admissions, etc.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|943155321\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-57819586_c78b695a962b92f5d46f78c708626cfc\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-are-nerds-looked-down-upon-by-society-peers-and-romantic-partners-even-though-they-provide-the-most-contributions-to-society-Shouldn\\u2019t-they-be-held-in-high-regard-instead/answers/57819586/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAn \": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I'm a geek\\\\u2026 I was a geek when I was a kid, long before it was cool. I'm the exact same guy now as I was then.. I'm just a big geek now. I'm less socially awkward perhaps, have less acne and had laser eye surgery so I got rid of my big napoleon dynamite glasses. (Gonna need a pair soon though.. eyes aren't what they used to be)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I certainly can't tell you to \\\\u201cbe proud of your nerdiness or geekyness\\\\u201d cause when I was younger I wanted to be anyone but myself sometimes.. I hated it. Actually no\\\\u2026 I take that back - I didn't mind being who I was.. it was how other people treated me. That's what made it hard. And it was bloody awful sometimes.. I won't lie. I think it's more socially acceptable to be geeky now though.. there's more nerd humor in pop culture and lots more people doing geeky things cause it's cool now. Do what makes you happy and if what makes you happy is nerdy stuff than live it. Don't apologize for who you are.. even if it's hard now that's only temporary and things will get easier.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Live long and prosper. ;)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|151958241\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-37020336_2812f53e4745b37ce70ef53818780201\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\ ubt that. You see we believe that:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Getting our attention\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Attracting us\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Making us to commit\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"are three different things because unlike other men (a**holes in your lang), we do not think with our *hem *hem \\\\u201cpant wala dimag\\\\u201d. The unique advantage for women here is\\\\u2026 Since we do not give in to looks or charms, even a girl who is not that great in looks can make us fall for her. At least I did fall for someone who was not that great at looks but had a heart of gold.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|2061743008\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-38946330_359727ff0beb05be98828286a5b3be21\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-do-you-deal-with-an-ambivert-guy/answer/Sameer-Sambrani/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggest ": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Popularity is always a fleeting state. You can be at the top of the world one day and next day you can be completely irrelevant. So it shouldn\\\\u2019t be important to you how famous or big or rich he is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Finally, you should like someone for the reasons of character, friendship and for how they treat you. Rather than who they are and what position they hold.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So take sometime to rediscover who you are and work on yourself before you get into any relationships. And especially ones like these.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Loy Machedo\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1351053702\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-72496686_615bb2c70100f44d65fcefa529fd9dc2\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/I-like-this-guy-but-I-feel-like-hes-too-popular-for-me-What-should-I-do/answer/Loy-Machedo/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"view eleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Actually, I\\\\u2019m going to answer this one, because I feel like it\\\\u2019s important to you and your future.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I went to a school where my girl friends would \\\\u201cflirt\\\\u201d with guys they didn\\\\u2019t like as a joke, and guys who would \\\\u201cflirt\\\\u201d with girls as a joke. It\\\\u2019s actually \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"very\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" cruel, but that\\\\u2019s public school sometimes.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"However, I think it\\\\u2019s important for you to know that not every person acts the same as others. Sure, groups of people are often on the same page, but that doesn\\\\u2019t mean every one of them will always go along with everything. Each of those \\\\u201cpopular girls\\\\u201d are their own person too.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If you\\\\u2019re nice to her, she should be nice back to you, and if she\\\\u2019s started getting closer to you than usual, take a step back and observe. It could just be that circumstances are bringing you two together more often. Some girls, including myself, will just try to be nice to everyone around them because idk it\\\\u2019s fun and it makes me happy to be friendly.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Before you get ahead of yourself, just enjoy the fact that you\\\\u2019ve made a new acquaintance who seems to be nice. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Be her friend. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Don\\\\u2019t expect anything else, and treat her the way you would treat a guy friend, but also be open-minded if she wants to talk about furthering your relationship. As long as you\\\\u2019re friends first, you won\\\\u2019t get your feelings hurt for no good reason, and you\\\\u2019ll honestly probably get more positive attention from other girls because most girls genuinely like guys who are nice and respectful to them (not necessarily anyone else, tbh.. lol), whether anyone wants to believe it or not.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And then congratulate yourself on getting a new friend!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1347575429\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-53940923_0d1c0cabda63d4f771e394e6d1a844fd\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/A-popular-girl-recently-started-being-closer-to-me-than-usual-What-does-this-mean-At-my-school-the-popular-girls-are-notorious-for-bullying-the-less-popular-guys-by-\\u201cflirting\\u201d-with-them-But-this-one-seems-nice-Is-she-genuinely-interested/answer/Emily-Mizell/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"a \":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM1\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6MjgxODgwOTU3\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":31,\"relevantAnswerIndex\":25,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjgxODgwOTU3\",\"aid\":281880957,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How do you not get it? You\\\\u2019re the most popular girl in school! Everyone wants a little bit of fame in life. Never watched \\\\u201cMean Girls\\\\u201d? Everyone wanted to be Regina\\\\u2019s friend because she\\\\u2019s popular & remember how Katy didn\\\\u2019t have anyone that liked her until she became popular\\\\u2026 yeah it\\\\u2019s kind of like that. Some boys might just get to you just to gain some sort of popularity & brag to their friends/family that their dating you. Others might do like you but it rare to find, depends on your school.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Probably asking how I know, well duh I WAS in your position before, back in my middle school days. Not so long, it was only like 2 or 3 years ago LOL! Don\\\\u2019t trust some boys, they might just want to get in your pants, kind of want to brag as well. I lost fame when I realize people weren\\\\u2019t really there for me, they just used me for some STUPID popularity & I became the unknown girl & still is now.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Popularity is a sin and a curse, don\\\\u2019t take it for granted and don\\\\u2019t treat it like it\\\\u2019s :false,\"creationTime\":1620752490200608,\"hasSuicideTopics\":false,\"updatedTime\":1620752810290506,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"TG9jYXRpb25DcmVkZW50aWFsQDA6MTI5MTYyMjQ4\",\"__typename\":\"LocationCredential\",\"__isCredential\":\"LocationCredential\",\"translatedString\":\"lives in Florida\",\"startYear\":null,\"endYear\":\"-1\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"location\":{\"id\":\"VG9waWNAMDoyMzY1\",\"__typename\":\"Topic\",\"tid\":2365,\"name\":\"Florida (state)\"}},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":4,\"numViews\":1078,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"35\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6MzE0NjYxNzI=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":32,\"relevantAnswerIndex\":26,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MzE0NjYxNzI=\",\"aid\":31466172,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Sure. They don\\\\u2019t really see themselves that way, but I guess in the context of your question it does happen.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My friend is pretty popular, she\\\\u2019s pretty, has lots of friends, quite a few past boyfriends if that matters, and she was voted into homecoming court. She started dating this guy that no offense to him, we all thought was a little beneath her. He wasn\\\\u2019t hated or anything, but he didn\\\\u2019t really stand out either, he wasn\\\\u2019t particularly athletic, funny, or attractive\\\\u2014the things that make you popular in high school. They also had very different personalities, he wasn\\\\u2019t terribly warm or friendly towards our group of friends, which probably could\\\\u2019ve eased us into the idea a bit.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As petty as it sounds, whenever one of our friends dates someone that we don\\\\u2019t like or thinks isn\\\\u2019t good for them, we take bets to see when they\\\\u2019ll break up. We gave them about two months max, and we teased her about it constantly. She didn\\\\u2019t take it personally, teasing us that we were just jealous.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Turns out they\\\\u2019d been friends for quite a while before they dated, and about a year later they\\\\u2019re still together. They both want very different things after high school, so I\\\\u2019m not sure they\\\\u2019ll stay that way, but who knows, they\\\\u2019ve already defied so much of what we thought would happen.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If you\\\\u2019re asking that question because you\\\\u2019re in a similar situation, go for it. Life is short and we only regret the chances we don\\\\u2019t take.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"a \"__typename\":\"Topic\",\"tid\":69053,\"name\":\"Sacramento, CA\"}},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDozOTA2Njg3NzA6WzE4NzYsIDU5MjE4NV0=\",\"viewCount\":592185,\"answerCount\":1876}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":1,\"numViews\":65,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"38\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM5\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6OTg3NzU4MTphbnN3ZXI6MjM1NTQ0NzQw\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":35,\"relevantAnswerIndex\":29,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":9877581,\"id\":\"UXVlc3Rpb25AMDo5ODc3NTgx\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjM1NTQ0NzQw\",\"aid\":235544740,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"There could be any number of reasons, most of which probably have nothing to do with you at all. Without knowing your age or anything else about you, your question is near impossible to answer.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Let me ask you this: Why is it important to be popular with girls? Let\\\\u2019s make up a hypothetical, shall we?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There is Steven who is a quarterback for the football team and does very well. He is okay looking, but no GQ model. He is an okay student\\\\u2014not dumb but not terribly bright either. His parents give him almost anything he wants: name-brand clothing, a car to drive, money to spend\\\\u2014the best of the best.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Who wants to be with Steven? The cheerleaders? But who are they? Generally speaking, they want to be part of the \\\\u201cin-crowd\\\\u201d. The in-crowd is usually made up of a bunch of superficial, dimwitted kids who feign kindness and sympathy just to look good. They care more for their looks and their possessions than they do about their fellow classmates. Some are even bullies who make fun of others and pick on the weaker students.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"They seek Steven out because, after all, he is the quarterback and who wouldn\\\\u2019t? But who is he? He is nothing more than the masculine version of the head cheerleader in most cases. He hops from one girlfriend to another and is unlikely to find a meaningful relationship because he can\\\\u2019t keep his eyes on just one ball. And he is not much of a juggler.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So do you want to be a Steven? Superficial, egotistical, and lackluster? Do you want to be popular with his counterpart described above? Someone you may not have anything in common with and find that conversations are difficult?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And then what happens if you have all the cheerleaders and even some of the students on the honor roll, if not one and the same? Are you prepared to break the hearts and wipe the tears of multiple girls? Or perhaps wipe the raw egg from your freshly painted hot rod?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If your goal in being popular is to get laid, then I assure you, you will not be popular. You might get laid here and there, but it will be few and far between. If you want to get laid, you are better off finding that one relationship that is meaningful to you both. Then you may be getting laid all the time and you won\\\\u2019t have to work for it so hard.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If your goal in being popular with the girls is to boost your self-esteem, then being dumped by more than one chick isn\\\\u2019t going to do that for you. Or feeling like crap because you can\\\\u2019t choose between them or crushing one while the other gloats? That won\\\\u2019t help you either.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In fact, I submit in order to get the girls, you need to boost your self-esteem first. Then they will flock toward you. It is more about how you carry yourself or present yourself that reels them in.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Figure out what your strengths are and build on those. Make sure those traits shine more often than not. Also, figure out what your weaknesses are and try to let them show less.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Accent the positive. Eliminate the negative. Be prepared to be rejected and tell yourself that it is their loss, not yours. That is not just a cliche either. You know you better than anyone and what you have to offer and anyone who doesn\\\\u2019t take the time to get to know you or recognize that fact is missing out. But whatever you do, don\\\\u2019t get to thinking you are all that, because she will be the first to show you that you aren\\\\u2019t.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Lastly, don\\\\u2019t go looking for love. Love will find you in its own time when the time is right. The harder you look the blurrier it all gets. So don\\\\u2019t squint. Keep your eyes wide open and wait.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1017850297\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":23,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-235544740_7e218f7b0da42152f2b7de40466586ce\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-am-I-not-popular-with-girls/answer/Deborah-G-West/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjY5MjI4OTU2Mg==\",\"names\":[{\"id\":\"VXNlck5hbWU6NjkyMjg5NTYyOkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Deborah G.\",\"familyName\":\"West\",\"sc
