        <script type="application/ld+json">
        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2676-100-wprxnrtkjtlvocuenhatftjxnpzmutpx.jpeg", "name": "Nerds"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-7108-100-uapwprseqzrqhooqgvunheqvjzdgzkjl.jpeg", "name": "Intelligence"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-8546-100-uFtysh0YLfqWQIZvFcDOCTGSohl0yAte.jpeg", "name": "Smart People"}], "answerCount": 7, "hasPart": {"@type": "WebPageElement", "cssSelector": ".content-monetization-wall", "isAccessibleForFree": "False"}, "isAccessibleForFree": "False", "name": "What is the difference between a nerd and an intelligent person?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "answerCount": 336, "description": "Writer, Philosopher - see IMOS.org.uk", "followerCount": 285, "image": "https://qph.cf2.quoracdn.net/main-thumb-127274810-100-rwzuqnmpajumwootsfarfsegdncpcivu.jpeg", "name": "Robert Jameson", "url": "https://www.quora.com/profile/Robert-Jameson-19"}, "text": "The term, 'nerd' is not always used as an insult and can be a very useful term. It is often used to describe someone who is rather obsessive about one or more particular subjects. So, a 'computer nerd' might be someone who is rather obsessed with computers and programming. \n\nA nerd may or may not be especially intelligent. And an intelligent person might have very broad interests and might not be especially 'nerdy' about any particular subject. Probably in most cases, however, intelligent people will have one or two subjects that they are at least a little nerdy about.\n\nIn many cases, an intelligent people might be quite happy to be described as a nerd. They may well take pride in being nerdy about the subjects they love to think about.\n\nAn intelligent person might not even mind being called a nerd when the term is intended as an insult. After all, such insults say more about the hurler of the insult than they do about the intended target.\n\n", "upvoteCount": 17, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=19349131"}, {"@type": "Answer", "text": "It basically is how you act or are perceived by others. I went to gifted student programs for about 6 years. While it is true that some are bookworms, non athletic and never had a girlfriend, some of us were the opposite. I had a lot of girlfriends three of us were on the football team. I played drums in a rock band on weekends after football season and was tough and hung with the cool kids. I am also a combat vet with a fist full of medals. Most people think I look like a Mafia hitman due to my size and permanent scowl on my face. They are afraid to anger me. So, being intelligent does not automatically make you a nerd. A nerd is an intelligent person who does not expand their horizons beyond just learning.", "upvoteCount": 8, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=237400309"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 6653, "description": "Infovore, RN, Enjoy explaining medical matters.", "followerCount": 659, "image": "https://qph.cf2.quoracdn.net/main-thumb-19949859-100-3QyRNGFwTxP0qgoJzFFgmdo70dMeryy4.jpeg", "name": "Jann Mason Becker", "url": "https://www.quora.com/profile/Jann-Mason-Becker"}, "text": "It's the difference between IQ and EQ or EI. Emotional intelligence is the ability to get along with the rest of humanity. Not all smart people are nerds, by any means, and many mature into more social beings after they've been around for while.\n\nHowever, there is a condition on the high-functioning end of the autism spectrum called Asperger syndrome. Affected people have high IQs but actual neurologically based impairment in picking up interpersonal cues. How much this bothers them (us, actually) varies from the oblivious to the miserably lonely. Think Sheldon Cooper, except that Jim Parsons does not accept the label.\n\nEven Sheldon gets slightly more emotionally intelligent as the series goes on.", "upvoteCount": 7, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=19354902"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 1516, "description": "An unstable, nerdy potato introvert.", "followerCount": 55, "image": "https://qph.cf2.quoracdn.net/main-thumb-1629183288-100-grpktnhomeeiwleypgbberokwurhvnwv.jpeg", "name": "Gladiator", "url": "https://www.quora.com/profile/Gladiator-131"}, "text": "Intelligent: Very good brain.\n\nSocially awkward: Naturally awkward in most social situations.\n\nNerd: Intelligent and socially awkward.\n\nDork: Intensely obsessed with something stupid, such as Star Wars, but really obsessed. Like, really really obsessed. Obsessed enough to wear a Luke costume to school every day and only speak lines from Star Wars for years at a time.\n\nGeek: Intelligent dork.", "upvoteCount": 0, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=388105230"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 44, "description": "works at YouTube", "followerCount": 13, "image": "https://qph.cf2.quoracdn.net/main-thumb-121428902-100-ysuwrjpwxanlnixggadfopefdkepnmtr.jpeg", "name": "Chris Sanders", "url": "https://www.quora.com/profile/Chris-Sanders-234", "worksFor": {"@type": "Organization", "name": "YouTube"}}, "text": "A nerd isn't necessarily smart. They are a person with fanfare and vast knowledge on one or more subjects. You can be an anime nerd, a sports nerd or a science nerd, to give a few examples. An intelligent person on the other hand is simply a smart person. The two can cross which is usually what happens on TV shows and media to develop the perception that they are one in the same. ", "upvoteCount": 6, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=19399774"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "Guru Jambheshwar University of Science and Technology"}, "answerCount": 664, "description": "studied at Guru Jambheshwar University of Science and Technology", "followerCount": 46, "image": "https://qph.cf2.quoracdn.net/main-thumb-359658639-100-dqplkkjjykakhgcwaprnkeqehqkpphla.jpeg", "name": "Jeremy Wiseman", "url": "https://www.quora.com/profile/Jeremy-Wiseman-9"}, "text": "speaking as an optimist there should be a big difference between a smart person and a nerd. but the pessimist in me says anyone with intelligence will experience prejudice in the form of name calling and \u201cnerd\u201d as epithet is probably the most common. lots of times people sugar coat perceived shortcomings. we have ALL felt at least once in our lifetime that we were just not as smart as someone else. it makes it easier if there is a \u201cgive and take\u201d to the situation. they might be smarter but theyre ugly unloved or terrible at sports. and parents and friends often help reinforce that. but the title in particular of nerd has also achieved some mainstream acceptance as an almost subculture with web entertainers adorning the stereotype nerd image doing stereotype nerd things as television celebrities did in decades prior. so if this sort of \u201cnerd subculture\u201d does indeed exist then someone can simply be intelligent and not a \u201cnerd\u201d while someone of lower intelligence could bolster peoples opinion simply by buying into that stereotype..", "upvoteCount": 0, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=269384992"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 2639, "description": "I was referred as intelligent, childlike, genius, immature and some other words.", "followerCount": 464, "image": "https://qph.cf2.quoracdn.net/main-thumb-64424644-100-cdcnqttgysxltottuwtjnvkaavzqgbhb.jpeg", "knowsAbout": "Intelligence", "name": "Mihalache Catalin", "url": "https://www.quora.com/profile/Mihalache-Catalin"}, "text": "A nerd is an intelligent person that act ankward socially speaking.  ", "upvoteCount": 1, "url": "https://www.quora.com/What-is-the-difference-between-a-nerd-and-an-intelligent-person?top_ans=19355533"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 167, "description": "former Teacher (1985-2016)", "followerCount": 256, "hasOccupation": {"@type": "Role", "endDate": "2016", "roleName": "Teacher", "startDate": "1985"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-475239949-100-dpwnkxwpcfmgvrmbsggauogpjgrzemvf.jpeg", "name": "Tom Conklin", "url": "https://www.quora.com/profile/Tom-Conklin-12"}, "text": "Fantastic question. Educated people are good at school. They memorize stuff and can answer school-type questions. They do well in HS, sometimes in college and often in the real world but they just follow rules - even hidden rules like looking good, saying the right things and being a good \u201ccog\u201d in the wheel. Educated people are caught in a paradigm, but they\u2019re good at that paradigm.\n\nIntelligent people get it at a deeper level. They understand the why and the how more deeply. They can sometimes see how things work at at basic level and can fix both basic and complex problems. These people can work within \u201cthe system\u201d but are often frustrated by the system\u2019s inability to achieve real, productive change because the system is dominated by people who put their own needs ahead of the needs of whatever system they are part of.\n\nGeniuses are a different kind of cat. They see things even more elementally. They see how more of the parts fit together and can envision solutions that demand a deeper understanding of the complexity, and often the simplicity of interactions that make up the world. Unfortunately, these people do not often speak the same language as the people who are often in power, who did well in school and understand how the exterior system works.\n\nGeniuses and intelligent people are often less self-centred because they see how they are a part of something else rather than being the centre of the world. People who put themselves at the centre of the world tend to offer poor and often destructive solutions to solve problems because the complexities of these problems are hidden from them by their narcissism.", "upvoteCount": 4224, "url": "https://www.quora.com/What-is-the-difference-between-an-educated-person-an-intelligent-person-and-a-genius?top_ans=94410397"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 84, "description": "Swing Trader, Growth Investor, Malaysian.", "followerCount": 20688, "image": "https://qph.cf2.quoracdn.net/main-thumb-12016410-100-akkakftzugmlblicjbubxbxjuhirufch.jpeg", "name": "Dylan Woon", "url": "https://www.quora.com/profile/Dylan-Woon-1"}, "text": "Can you solve \u201c1 + 1 = x\u201d?\n\nMr. Intelligent: Sure, why not? It\u2019s 2. Piece of cake. I have a hundred ways to prove it to you. Let me show you all of them. *starts writing and drawing on the board*\n\nMr. Clever: It\u2019s 2. If you want to understand why, I\u2019ll gladly bring you to my friend, Mr. Intelligent. He\u2019ll prove it to you using a hundred ways.\n\nMr. Wise: He understands that he has no need to solve this question (according to his personal situation) and simply moves on.\n\nAn intelligent person utilizes his mental capacity to solve problems.\n\nA clever person uses resources around him to solve problems.\n\nA wise person picks the right problem according to his personal situation.\n\nYou can have a combination of these qualities.", "upvoteCount": 75378, "url": "https://www.quora.com/What-is-the-difference-between-being-wise-intelligent-and-clever?top_ans=44490494"}, {"@type": "Answer", "author": {"@type": "Person", "alumniOf": {"@type": "CollegeOrUniversity", "name": "University of Dallas"}, "answerCount": 123, "description": "Ph.D. from University of Dallas (2008)", "followerCount": 551, "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationLevel": "Ph.D."}, "image": "https://qph.cf2.quoracdn.net/main-thumb-330456381-100-ovujpyqeegjmkwoubexruuosvffnvqak.jpeg", "name": "Steven Thomason", "url": "https://www.quora.com/profile/Steven-Thomason-8"}, "text": "I have three advanced degrees, two M.As. and a Ph.D. I can read six languages, including Latin and Ancient Greek, with varying degrees of proficiency. I wrote my doctoral dissertation in about three weeks, which passed with only the slightest revisions. (shhhhhh! Don\u2019t tell anyone that last one!) Without having had piano lessons or being able to read music, I can play by ear and compose songs with just my imagination. I\u2019ve read a small library of complicated, esoteric books many of which I think I actually understood pretty well. So, it seems like I\u2019m pretty smart, right? But wait\u2026\n\nI\u2019m not very good at standardized tests, at least not as good as you might think. I have a very bad sense of direction and have literally, no joke, gotten lost driving around the block of my house. I frequently have to wash my hair two or three times in the shower, because I can\u2019t remember if I\u2019ve already washed it. Sometimes I wake-up in the middle of the night and panic, because I can\u2019t remember if I remembered to pick my kids up from swim lessons, church, etc. that evening. I waste twenty to thirty minutes, every day, EVERY DAY, looking for things I\u2019ve misplaced, e.g. my glasses, car keys, wallet, cell phone, etc.\n \nDespite my accomplishments and abilities, I constantly feel inadequate and that I need to push myself to learn and do more. I read on average a book a week, mostly serious books of philosophy, history, literature, etc. Yet, I\u2019m really incapable of much serious effort otherwise because getting a better job, making more money, doing and publishing more research, or any other measure of \u201csuccess\u201d or \u201cproductivity\u201d just seems to me stupid and a waste of my time.\n\nI don\u2019t actually think I\u2019m that smart at all. I\u2019m not really even sure what it means to be smart except that I\u2019m pretty sure it doesn\u2019t have much to do with knowing which word doesn\u2019t fit in this group of words, which number is next in this series or any of the other asinine questions on standardized tests that I can\u2019t even force myself to care about. I've known many people who are really good at those sorts of tests that were nonetheless morons.\n\nNor does being smart seem to me to have much to do with making a lot of money. I took a couple of business courses as an undergrad. They were so boring I wanted to shoot myself. Nor is it is figuring out how to make a better app for people to watch more porn (seriously, isn\u2019t already too much porn?) like they do at Apple, Google, MIT, or wherever else they\u2019re doing STEM, whatever exactly that means.\n\nMost people I talk to seem like idiots to me, even and especially other people with Ph.Ds, which I talk to frequently. Consequently, the only thing I know is that I\u2019m sort of an idiot, but that most everybody else seems to me a much bigger idiot.", "upvoteCount": 2884, "url": "https://www.quora.com/Do-smart-people-know-that-they-are-smart?top_ans=118379857"}], "text": "What is the difference between a nerd and an intelligent person?", "upvoteCount": 5}}
        </script>

\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjQ=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjY4NTgzNzg6YW5zd2VyOjIzNzQwMDMwOQ==\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":1,\"question\":{\"qid\":6858378,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6MjM3NDAwMzA5\",\"aid\":237400309,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"It basically is how you act or are perceived by others. I went to gifted student programs for about 6 years. While it is true that some are bookworms, non athletic and never had a girlfriend, some of us were the opposite. I had a lot of girlfriends three of us were on the football team. I played drums in a rock band on weekends after football season and was tough and hung with the cool kids. I am also a combat vet with a fist full of medals. Most people think I look like a Mafia hitman due to my size and permanent scowl on my face. They are afraid to anger me. So, being intelligent does not automatically make you a nerd. A nerd is an intelligent person who does not expand their horizons beyond just learning.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|456835273\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-237400309_e15ea5b1fa2db16db1374cfb69356daa\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-is-the-difference-between-a-nerd-and-an-intelligent-person/answers/237400309/log\",\" aimerQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/What-is-the-difference-between-a-nerd-and-an-intelligent-person/answers/237400309\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-is-the-difference-between-a-nerd-and-an-intelligent-person/answers/237400309\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1599428819660065,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"TGlmZUV4cGVyaWVuY2VDcmVkZW50aWFsQDA6MTAzODY5MjAw\",\"__typename\":\"LifeExperienceCredential\",\"__isCredential\":\"LifeExperienceCredential\",\"translatedString\":\"Educated in gifted students classes and studied intelligence\",\"experience\":{\"id\":\"VG9waWNAMDo3MTA4\",\"__typename\":\"Topic\",\"tid\":7108,\"name\":\"Intelligence\"},\"description\":\"Educated in gifted students classes and studied intelligence\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":103869200},\"isTranslated\":false,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyMzc0MDAzMDk6Wzg0MzYsIDExNTkxODEyXQ==\",\"viewCount\":11591812,\"answerCount\":8436}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":8,\"numViews\":4748,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"4\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjU=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6OTQ0MTAzOTc=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":2,\"relevantAnswerIndex\":0,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6OTQ0MTAzOTc=\",\"aid\":94410397,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Fantastic question. Educated people are good at school. They memorize stuff and can answer school-type questions. They do well in HS, sometimes in college and often in the real world but they just follow rules - even hidden rules like looking good, saying the right things and being a good \\\\u201ccog\\\\u201d in the wheel. Educated people are caught in a paradigm, but they\\\\u2019re good at that paradigm.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Intelligent people get it at a deeper level. They understand the why and the how more deeply. They can sometimes see how things work at at basic level and can fix both basic and complex problems. These people can work within \\\\u201cthe system\\\\u201d but are often frustrated by the system\\\\u2019s inability to achieve real, productive change because the system is dominated by people who put their own needs ahead of the needs of whatever system they are part of.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Geniuses are a different kind of cat. They see things even more elementally. They see how more of the parts fit together and can envision solutions that demand a deeper understanding of the complexity, and often the simplicity of interactions that make up the world. Unfortunately, these people do not often speak the same language as the people who are often in power, who did well in school and understand how the exterior system works.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Geniuses and intelligent people are often less self-centred because they see how they are a part of something else rather than being the centre of the world. People who put themselves at the centre of the world tend to offer poor and often destructive solutions to solve problems because the complexities of these problems are hidden from them by their narcissism.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-935227324\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-94410397_bf0a33e50ef578bb5f2d81364812b3ca\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-is-the-difference-between-an-educated-person-an-intelligent-person-and-a-genius/answer/Tom-Conklin-12/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjQ3NTIzOTk0OQ==\",\"names\":[{\"id\":\"VXNlck5hbWU6NDc1MjM5OTQ5OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Tom\",\"familyName\":\"Conklin\",\"scriptCode\":\"LATN\"}],\"uid\ inNames\":[],\"profileUrl\":\"/profile/Dipanwita-Chakraborty-10\"}],\"credentials\":[{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjg3Njk1MTIx\",\"__typename\":\"SchoolCredential\",\"translatedString\":\"M.A. Psychology, Banaras Hindu University (2020)\"},{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjE0MTE1MTQ5Mg==\",\"__typename\":\"SchoolCredential\",\"translatedString\":\"M.A Psychology, University of Delhi (2022)\"}]},{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo0NDQ5MDQ5NDpbODQsIDcxNjY5OTVd\",\"viewCount\":7166995,\"answerCount\":84}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":75378,\"numViews\":1056961,\"numSharers\":508,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":197,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"8\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjk=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MTE4Mzc5ODU3\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":5,\"relevantAnswerIndex\":2,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTE4Mzc5ODU3\",\"aid\":118379857,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I have three advanced degrees, two M.As. and a Ph.D. I can read six languages, including Latin and Ancient Greek, with varying degrees of proficiency. I wrote my doctoral dissertation in about three weeks, which passed with only the slightest revisions. (shhhhhh! Don\\\\u2019t tell anyone that last one!) Without having had piano lessons or being able to read music, I can play by ear and compose songs with just my imagination. I\\\\u2019ve read a small library of complicated, esoteric books many of which I think I actually understood pretty well. So, it seems like I\\\\u2019m pretty smart, right? But wait\\\\u2026\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m not very good at standardized tests, at least not as good as you might think. I have a very bad sense of direction and have literally, no joke, gotten lost driving around the block of my house. I frequently have to wash my hair two or three times in the shower, because I can\\\\u2019t remember if I\\\\u2019ve already washed it. Sometimes I wake-up in the middle of the night and panic, because I can\\\\u2019t remember if I remembered to pick my kids up from swim lessons, church, etc. that evening. I waste twenty to thirty minutes, every day, EVERY DAY, looking for things I\\\\u2019ve misplaced, e.g. my glasses, car keys, wallet, cell phone, etc.\\\\n \\\\nDespite my accomplishments and abilities, I constantly feel inadequate and that I need to push myself to learn and do more. I read on average a book a week, mostly serious books of philosophy, history, literature, etc. Yet, I\\\\u2019m really incapable of much serious effort otherwise because getting a better job, making more money, doing and publishing more research, or any other measure of \\\\u201csuccess\\\\u201d or \\\\u201cproductivity\\\\u201d just seems to me stupid and a waste of my time.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t actually think I\\\\u2019m that smart at all. I\\\\u2019m not really even sure what it means to be smart except that I\\\\u2019m pretty sure it doesn\\\\u2019t have much to do with knowing which word doesn\\\\u2019t fit in this group of words, which number is next in this series or any of the other asinine questions on standardized tests that I can\\\\u2019t even force myself to care about. I've known many people who are really good at those sorts of tests that were nonetheless morons.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nor does being smart seem to me to have much to do with making a lot of money. I took a couple of business courses as an undergrad. They were so boring I wanted to shoot myself. Nor is it is figuring out how to make a better app for people to watch more porn (seriously, isn\\\\u2019t already too much porn?) like they do at Apple, Google, MIT, or wherever else they\\\\u2019re doing STEM, whatever exactly that means.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Most people I talk to seem like idiots to me, even and especially other people with Ph.Ds, which I talk to frequently. Consequently, the only thing I know is that I\\\\u2019m sort of an idiot, but that most everybody else seems to me a much bigger idiot.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1423649454\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-118379857_2d10a5efce0a0564d33f8a3deaa85314\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Do-smart-people-know-that-they-are-smart/answer/Steven-Thomason-8/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAn MonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/Do-smart-people-know-that-they-are-smart/answer/Steven-Thomason-8\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Do-smart-people-know-that-they-are-smart/answer/Steven-Thomason-8\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1547930784639051,\"hasSuicideTopics\":false,\"updatedTime\":1558280335939008,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjQ3OTU3MDg5\",\"__typename\":\"SchoolCredential\",\"__isCredential\":\"SchoolCredential\",\"translatedString\":\"Ph.D. from University of Dallas (2008)\",\"endYear\":\"2008\",\"degree\":\"Ph.D.\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":47957089,\"concentration\":null,\"school\":{\"id\":\"VG9waWNAMDo2ODUxOQ==\",\"__typename\":\"Topic\",\"name\":\"University of Dallas\",\"tid\":68519},\"secondConcentration\":null},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxMTgzNzk4NTc6WzEyMywgNjE5ODI3XQ==\",\"viewCount\":619827,\"answerCount\":123}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":2884,\"numViews\":368592,\"numSharers\":74,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":163,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"9\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjEw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MjE4ODYzMjU=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":6,\"relevantAnswerIndex\":3,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjE4ODYzMjU=\",\"aid\":21886325,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Here's the difference:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When a person of average intelligence is confronted with a problem, they often wrestle with it for a few minutes, hours, and sometimes even days, before throwing in the metaphorical towel.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When a genius is confronted with a problem, they sit down and ponder on it. When they can't find an immediate solution, they rest it on the shelf of their mind. Days pass as they focus their attention on a second task and/or problems that they wish to solve as well. After having waited several days or months, the genius is taking a shower, brushing their teeth, or taking a walk, and the solution pops into their head like toast out of a toaster. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The difference between a person of regular intelligence and a genius is that the genius says, \\\\\\\"I will find a solution to this problem.\\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The person of average intelligence says, \\\\\\\"There is no solution, I give up.\\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"He who wants to find a solution to a problem will eventually receive it in the palm of his hand.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"He who believes the solution to a problem is too hard or impossible to obtain, will rest his head against a brick wall of his own creation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\\\\"A man of average intelligence is a genius who harbors poor thoughts and attitudes towards problems he sees as being bigger than himself.\\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-412067612\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-21886325_3791d9ce036d5776fdb3ad4512bc3b05\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-is-the-difference-between-a-person-with-average-intelligence-and-a-person-with-genius-intelligence/answer/D-J-Hoskins/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjkxMjIxMTMx\",\"names\":[{\"id\":\"VXNlck5hbWU6OTEyMjExMzE6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"D. J.\",\"familyName\":\"Hoskins\",\"scriptCode\":\"LATN\"}], \\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"My dad teaches high school math. Every year I ask him, \\\\u201cWho\\\\u2019s your star student?\\\\u201d Typically, he doesn\\\\u2019t hesitate to share who he believes is the brightest student of that age. Despite doing this for a long time, it never gets old, especially when he tells me about someone with great genes, a healthy work ethic, and a supportive family.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"One year, before I could even ask my ceremonial question, he started to rave about a student. Knowing it would provoke me, he led with the fact that this student placed first in a local poetry contest. I shrugged,\\\\u201cBig deal.\\\\u201d I was an English Major and I would be the judge. \\\\u201cNo, no,\\\\u201d he said, \\\\u201cthis one\\\\u2019s different. Read it. It\\\\u2019s on the school\\\\u2019s website.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The poem was subtle, strangely wise for a 16 year old, and original; beyond anything I\\\\u2019d seen from my college peers. I had to remind myself that a sophomore in high school wrote it. He was also a \\\\u201cmathlete,\\\\u201d meaning he participated in math competitions and mentored fellow students. And then it got better: My dad admitted that this student\\\\u2019s understanding of math surpassed his own.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cCome on!\\\\u201d I screamed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cHe\\\\u2019s already tested my limits in calculus.\ ":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/What-is-the-difference-between-a-nerd-and-an-intelligent-person/answer/Jeremy-Wiseman-9\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-is-the-difference-between-a-nerd-and-an-intelligent-person/answer/Jeremy-Wiseman-9\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1615228746593613,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjUzNjQyNDk2\",\"__typename\":\"SchoolCredential\",\"__isCredential\":\"SchoolCredential\",\"translatedString\":\"studied at Guru Jambheshwar University of Science and Technology\",\"endYear\":null,\"degree\":null,\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":53642496,\"concentration\":null,\"school\":{\"id\":\"VG9waWNAMDo1MzgzNDM=\",\"__typename\":\"Topic\",\"name\":\"Guru Jambheshwar University of Science and Technology\",\"tid\":538343},\"secondConcentration\":null},\"isTranslated\":false,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyNjkzODQ5OTI6WzY2NCwgMzQwNTcyXQ==\",\"viewCount\":340572,\"answerCount\":664}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":0,\"numViews\":1093,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"20\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjIx\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MTg5NjM0NTY4\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":17,\"relevantAnswerIndex\":11,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTg5NjM0NTY4\",\"aid\":189634568,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t think people are jealous of INTJs. People who think people hate them or have a problem with them due to jealousy generally have no idea what they\\\\u2019re talking about. Being a woman, I see this delusional crap with women all the time, i.e. women are very quick to say someone is jealous of them when most of the time that one woman saying that is the problem.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I also don\\\\u2019t think the hate is constant, though, or necessarily even hate. I know a lot of us are disliked by a lot of people, or, at best, we rub people the wrong way. My experience is a lot of people dislike quiet people who keep to themselves and mind their own business, and that\\\\u2014more so than the stereotypes about being \\\\u201cblunt\\\\u201d and \\\\u201cdirect\\\\u201d or sarcastic or whatever\\\\u2014has been my issue for years and years. If you\\\\u2019re an INTJ, you\\\\u2019re generally going to do one of two things at some point\\\\u2014either try to fit in better or you\\\\u2019re just genuinely not going to care. And as I\\\\u2019ve mentioned before, age plays a part. At my age, I genuinely do not care, and that makes people dislike me more because people want and expect others to try to fit in so that the option to reject is in their court and not the other way around, i.e. they don\\\\u2019t want to feel rejected first.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My personal feeling about worrying about being liked/hated by others is that\\\\u2019s school stuff, and, at some point, you\\\\u2019re too old for it. I know not everybody feels that way. For me, it\\\\u2019s about whether or not you like yourself, and that is not related to whether or not other people like me. For other people, the two are connected. My observation is extroverts struggle with it more, and that\\\\u2019s one thing I do really like about being an introvert. The question doesn\\\\u2019t make sense to me for that reason, because if you\\\\u2019re an older introvert why would you care if other people don\\\\u2019t like you, as long as the few people who actually matter to you do? I think the majority of extroverts need to be liked by more people, including people who don\\\\u2019t even matter.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I do understand younger introverts will struggle with it more because they\\\\u2019re, mostly against their will, in more social environments and do care more about having more friends and what others think because they don\\\\u2019t have the self-knowledge and self-comfort yet. Those people, whether INTJs or not, will generally try and put more effort into trying to fit in.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I would say that if you\\\\u2019re getting constant hate, you\\\\u2019re doing something wrong, just like those girls and women who are always claiming others are jealous of them and who brush you off when you try to tell them what the real deal is. This is assuming you\\\\u2019re not, like\\\\u2026a racial minority among a bunch of racists or something along those lines, but if you\\\\u2019re trying to blame it on being an INTJ, the odds are good you\\\\u2019re just doing something wrong.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-868802531\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":23,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-189634568_41d78183aef7ea665a6f7990d9ba8ea3\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-do-INTJs-get-over-constant-hate-and-jealousy/answers/189634568/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjM1OTAwMjI4\",\"names\":[],\"uid\":35900228,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":null,\"smallProfileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"profileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\":63709636,\"viewerHasDownvoted\":false,\"id\":\"UXVlc3Rpb25AMDo2MzcwOTYzNg==\",\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How do INTJs get over constant hate and jealousy?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\ mFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MTAyOTI1NjM1\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":19,\"relevantAnswerIndex\":13,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTAyOTI1NjM1\",\"aid\":102925635,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I recently randomly met up with two old school colleagues at a party. We sat down and got to talking. We're all in our twenties now and get along today, but this wasn't always the case.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In school we didn't even talk to each other. We were on very different popularity levels.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My best friend back then, was the biggest nerd you can imagine. And the biggest smarty pants there was. When we graduated, he was the best in terms of grades. He also got six scholarships.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Today he's finishing his studies in electrical engineering and already has a job in one of the best companies in Germany in his field. He's also the most caring person I know. Always there for you, always helping others. Just one hell of a bro.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"He wasn't popular. Women called him creepy from time to time and he only really had 2\\\\u20133 friends besides me. I'll call him A. Ohhh, how wrong those girls were.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Me, I was a terrible student in terms of grades. I just didn't care. That didn't make me cool though, as it did so many others. It made me even less cool. I was skinny, had bad skin and bad grades. So I had literally nothing going for me. You know how those dumb guys get popular because they still have muscles and scream a lot? Yeah, that wasn't me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I wasn't popular. Not at all. I spent all my lunch breaks either alone or with my smarty-pants friend, when he was around.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Person number 3 at our table was the definition of a high school superstar. He was like Troy from High School Musical. He got all the girls, was always lucky when it came to his grades and was captain of seemingly every sports team there was.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"He was popular AF. I'll call him L.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"After talking for a few hours, we split up and went home. I learned something important that night:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Popularity is changing over time and different things make you cool.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A. Is crushing it, just as expected. He's just the best. He's a fu**in rockstar in his field.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I'm also doing pretty well so far and have gathered some popularity, without ever wearing Ed Hardy T-Shirts or screaming.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"L. Isn't crushing it at all. Not even close. After high school was done for he quickly realized, that nobody cares about popularity when it comes to job search. Companies care about skill and knowledge and he didn't have any noteworthy amount on any, as he had wasted all his time trying to remain popular.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When you head towards higher education, being popular means something different\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In school it meant wearing the freshest sneakers, screaming the loudest and disrespecting teachers.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In University it means providing value to your colleagues and class. To actually know shi...\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1695959467\",\"viewerHasAccess\":false,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-102925635_b13bd2e4a361d0e6739630f64e000cf1\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-are-some-easy-ways-to-get-popular-or-be-viewed-as-cool/answer/Tim-Hoffmann-6/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjMwMjUyNzg0OA==\",\"names\":[{\"id\":\"VXNlck5hbWU6MzAyNTI3ODQ4OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Tim\",\"familyName\":\"Hoffmann\",\"scriptCode\":\"LATN\"}],\"uid\":302527848,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"enabled\",\"profileUrl\":\"/profile/Tim-Hoffmann-6\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-302527848-50-fcpvmogggptwzbmhiyffjbmrvmgxmzgr.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-302527848-200-fcpvmogggptwzbmhiyffjbmrvmgxmzgr.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\":35144 s, that no one else will.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I am a nerd, and quite proud of it. It\\\\u2019s tough in high school, the main reason I hated it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But when you get into the business world, you will have experiences and a perspective not many will share. You will have a kind of street smarts, that are different than everyone else\\\\u2019s. You will have a perspective that is different.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As nerd, with no college, I managed to become a Vice President at a Fortune 100 Company, because I didn\\\\u2019t think like everyone else. I was also not \\\\u201cdistracted\\\\u201d by sports, the baseball standings, the college teams, all the crap people blather on about all day at work.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m old, and still a nerd, and enjoying deep research into WW1 and WW2, not talking about which baseball team drafted which person and was he worth the price.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being a nerd is a characteristic or trait like any other people possess. You can either use that trait to your advantage, revel in it, maximize the special knowledge nerdiness gives you. Or you can bemoan the fact that you are different, and instead of seeing what a unique advantage that gives you, and drag yourself down. Your choice.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As one nerd to another, take advantage of it. Don\\\\u2019t waste brain power on \\\\u201cfitting in\\\\u201d, being something you are not. It\\\\u2019s a waste of a God given proclivity, you will likely suck at it, and thus be unhappy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora is a great place for nerds. A place to write articles about whatever your nerd happy place is, or ask questions to learn more about your favorite nerdy topics.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I listen to a \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"lot\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" of lectures on WW1 and WW2, and almost without exception, those guys are history nerds. And just fascinatingly brilliant.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nerd away my friend. And ask some questions here, to find other nerds who share your particular nerd niche(s).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|979894686\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-83432399_6dd005f1c1afd04ee6cfa7a75fb74cbe\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\ e\":\"Viewer\",\"canReviewAnswers\":false},\"isNotForReproduction\":false,\"isNotForTranslation\":false,\"isWantedAnswerAttributionHidden\":false,\"numRequesters\":0,\"requesters\":[],\"disclaimerQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/Is-being-nerdy-bad-I-feel-like-it-makes-me-an-outcast-and-give-me-no-social-life/answers/83432399\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Is-being-nerdy-bad-I-feel-like-it-makes-me-an-outcast-and-give-me-no-social-life/answers/83432399\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1526354100804729,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"RnJlZUZvcm1DcmVkZW50aWFsQDA6NTQ4MDM5Nw==\",\"__typename\":\"FreeFormCredential\",\"__isCredential\":\"FreeFormCredential\",\"translatedString\":\"38 years in telecom, technician, instructor, senior manager\",\"credentialId\":5480397,\"experience\":\"38 years in telecom, technician, instructor, senior manager\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo4MzQzMjM5OTpbMTA5NjcsIDE3MzM0NTIyXQ==\",\"viewCount\":17334522,\"answerCount\":10967}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":31,\"numViews\":9036,\"numSharers\":1,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":2,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"26\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI3\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6ODgyNDUyOTA=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":23,\"relevantAnswerIndex\":17,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6ODgyNDUyOTA=\",\"aid\":88245290,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Early on in my marriage, I was still an immature INTJ and I wasn\\\\u2019t yet aware of just how emotionally unresponsive I was\\\\u2026\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Until one day that song by Foreigner came on the radio -\\\\u201cCold as Ice.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cYou're as cold as ice\\\\nYou're willing to sacrifice our love\\\\nYou never take advice\\\\nSomeday you'll pay the price, I know\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My husband turned to me and said that this was my theme song and must have been written about me. I laughed; then realized he wasn\\\\u2019t joking (for once). This might have been right after a fight we had, so he was extra pissy with me. But you get the point.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When my mother (a typical ESFJ) comes to visit us for a week, it\\\\u2019s non stop chatting, gossiping and dramatic monologues about politics -all from her\\\\u2026I just listen. My attempts to add rationality to conversations are met with \\\\u201cyou-don\\\\u2019t-understands\\\\u201d from her. When I drive her to the airport to go home, she cries buckets of tears. This makes me twitchy and freeze like a deer in headlights. I don\\\\u2019t understand the tears.. I\\\\u2019m not dying, we\\\\u2019re not moving to Tibet, she can still talk to me on the phone (occasionally). I manage to give her a hug, because that\\\\u2019s what you do, right?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I suppose INTJ women seem \\\\u201ccold\\\\u201d because we don\\\\u2019t/can\\\\u2019t outwardly express our emotion, so that it can be seen (the way other women do). There could be a cauldron of brewing, volcanic emotion inside the INTJ woman but you won\\\\u2019t \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"see\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" it. If you do, it\\\\u2019s manifests more as anger or irritation, which leads to the INTJ\\\\u2019s intentions being further misunderstood.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m sure MBTI has this all explained. Personally, I don\\\\u2019t understand it. I\\\\u2019m even conscious of how I\\\\u2019m not reacting properly and every response I have \\\\u201ctrained\\\\u201d myself to do seems fake. INTJ\\\\u2019s don\\\\u2019t do fake.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"With that said, if you were to meet me now that I\\\\u2019ve had many years to develop emotional maturity, I might still have slightly awkward body language (stoic, controlled, rigid) when I\\\\u2019m in an uncomfortable social environment (like when my mother is crying), but I\\\\u2019m also very pleasant, down to earth, have a genuine smile (because I \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"am\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" genuine, no mind games) and I can be very charming with my wicked sense of humor.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It is possible to melt through our icy exteriors and it\\\\u2019s worth the try.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|601726373\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-88245290_6f93881d28df30475010093c556880fe\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-are-INTJ-women-often-described-as-cold/answer/Sheri-Tanner-1/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjQ4MzEyMTAxMw==\",\"names\":[{\"id\":\"VXNlck5hbWU6NDgzMTIxMDEzOkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Sheri\",\"familyName\":\"Tanner\",\"scriptCode\":\"LATN\"}],\"uid\":483 \\"text\\\": \\\"It has \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"both quantitative and qualitative\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" effect.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quantitatively\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" high IQ is the great enabler. It enables you to achieve things normies can only dream of. You are likely to be talented, good on whatever you try, be a top achiever, be a moneymaker, rise on top positions, be a recognized professional or leader, and be a manager. You are likely to get top grades at school and do well academically. You are likely to be a top performer. You are likely to understand things deeper and more profoundly than your less well endowed peers. You are likely to be intuitive and perhaps an original thinker. You are likely to speak several languages and understand even more.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Qualitatively\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" things start to get strange. You are likely to be introverted, shy and different from others. You are not likely to be interested in the same things as your lesser endowed peers. You are likely to retain your child-like curiosity to your adulthood. You are likely to be ostracized, ousted and excluded because you are different and others perceive you as a weirdo. You are likely to have a morbid and strange sense of humour, bad habits and tendency to drinking and/or drug usage. You are likely to be an adrenaline junkie. You are likely to stay single, or if you marry, you marry late and are not likely to get children, and if you do, 1 or 2. You are likely to live longer and healthier than your lesser endowed peers, and be less likely to catch venereal diseases or memory disorders like Alzheimer\\\\u2019s. You are likely to be liberal, have a strict code of ethics, be goer of your own way and relate to society with suspicion and/or hostility. You are likely to like fantasy and science fiction, prog rock or jazz/classical and poetry. You are also likely to be a loner and have few but extremely close friends.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|482255638\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-98914479_06fc2f036ef63a19bf86596270f61830\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Does-personality-change-depending-on-intelligence/answer/Susanna-Viljanen/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjE0MjIwMjMxNA==\",\"names\":[{\"id\":\"VXNlck5hbWU6MTQyMjAyMzE0OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Susanna\",\"familyName\":\"Viljanen\",\"scriptCode\":\"LATN\"}],\"uid\":142202314,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Susanna-Viljanen\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-142202314-50-gwemfizmepdtxnhxawyabtphuivjjzha.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-142202314-200-gwemfizmepdtxnhxawya ull,\"numDisplayComments\":7,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"32\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjMz\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MzA5ODIzMTQz\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":29,\"relevantAnswerIndex\":22,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MzA5ODIzMTQz\",\"aid\":309823143,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Start watching the comedians at night on the television and then when this Pandemic is over, -there is a joke there-deadly humor, though-you can begin to visit late night amateur comedy nights. In fact, I would get a job in an Amateur Comedy Theater as a waiter and never disappoint them and be there and watch those comedians. And I recommend watching \\\\u201cSeinfeld\\\\u201d every night because many of the visiting actors are comedians.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-94d4d20f3b93f7ed2a53ded8297f4449-lq\\\", \\\"height\\\": 472, \\\"width\\\": 840, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-85e8016faf1b8c7a94252eb8aee090da\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#171916\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Jerry within the show of \\\\u201cSeinfeld\\\\u201d\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" had a self deprecating humor about his own failure at getting women or rather sustaining relationships. When the doctor breaks up with him because he called her a disparaging term for her career, he snapped his finger and said, \\\\u201cStill got it.\\\\u201d What Jerry Seinfeld was doing was breaking the \\\\u201cidiom\\\\u201d or the arrangement of things in order.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A woman would usually mourn that a man would break up with her, whereas Jerry is commending himself, and yet he portrays a superficial, callow man who is apparently semi-autobiographical, and thus he is a comedic genius.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Another amazing humorously and satirical show is \\\\u201cKeeping Up Appearances,\\\\u201d which is a satire on the citizens taking very seriously their placement within the Class System, but that is not all, each position in this society gets satirized along with the non mainstream dialect of each character. Marriages get satirized, positions of importance get satirized, and body language and non poker faces are used to create comedy. This show is a lesson in this particular country\\\\u2019s cultural humor.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Another \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"show is \\\\u201cFrazier\\\\u201d which now seems very witty to me in a certain class having utter pretension, and the father who is a policeman who always has the instinct and common sense and the two psychiatrist sons who can never figure out their own lives. One has to read \\\\u201cThe New York Times,\\\\u201d here to understand the literary allusions of the show.\\\", \\\"modifiers\\\": {\\\"i rsion\"},\"description\":\"Extrovert and I don't consider myself dumb\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":5435474},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":11,\"numViews\":1034,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"35\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6ODkzNDYxNTk=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":32,\"relevantAnswerIndex\":25,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6ODkzNDYxNTk=\",\"aid\":89346159,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Many times it is because the artist him- or herself is the only human reference available. Models are expensive. So artists frequently employ mirrors and use their own bodies and faces as references for anatomy and features.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Other times it is unconscious. I was once at a party with a well-known artist who painted a beautiful long-haired woman in almost all of his works. She was widely considered his \\\\u201cmuse\\\\u201d. Someone asked him her identity. He said he had no idea. She simply \\\\u201ccame to him\\\\u201d when he painted. I looked at him. I looked at the art. He was clearly painting himself in a female aspect, but no one - not even he - recognized it. Yet her features were identical to his.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And I suppose, occasionally, it \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"is\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" narcissism. Many artists are known for their self-centeredness. Yet this derives from the fact that our culture is out of whack, and we tend to pull our artists from the margins of society, rather than from the more well-adjusted centers. Yet I would not jump to assume this is the case with any artist, since there are so many other reasons.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I would also note that even if you do not see an artist\\\\u2019s recognizable \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"physical \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"being in their artwork, they are still painting themselves in one way or another, because they truly have no other choice. They have no other source, after all. No artist can paint anything except who they are - it\\\\u2019s all they have. So some of them make that a representation that you can identify, and others turn it into a symbolic form.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nonetheless, it is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"always \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-255212279\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\
