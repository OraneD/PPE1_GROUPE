\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":12693104},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo4OTM0NjE1OTpbNzA1MSwgMjM3NTM5MTRd\",\"viewCount\":23753914,\"answerCount\":7051}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":30,\"numViews\":3812,\"numSharers\":2,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":5,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"36\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM3\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6MTI0ODk5MzU5\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":33,\"relevantAnswerIndex\":26,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTI0ODk5MzU5\",\"aid\":124899359,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"The difference between \\\\u2018Intelligent Systems\\\\u2019 and \\\\u2018Artificial Intelligence\\\\u2019 is as follows :\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I. Intelligent Systems.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-a9387da4e2372fe7c6dee365aff80b37-lq\\\", \\\"height\\\": 333, \\\"width\\\": 500, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-a9387da4e2372fe7c6dee365aff80b37-lq\\\", \\\"dominant_color\\\": \\\"#094a1e\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"1. They are technologically advanced machines that perceive and respond to the world around them.\\\\n2. They are the machines which have embedded, internet connected computer that has the capacity to gather and analyze the data and also communicate with other systems.\\\\n3. They are a collection of connected elements or components that are organized for a common purpose.\\\\n4. Intelligent systems can take any forms, from automated vacuums such as the Roomba to facial recognition programs to Amazon\\\\u2019s personalized shopping suggestions.\\\\n5. In Intelligent Systems,the focus is on the machines,which perceives their environment and also how those machines interact with their environment.\\\\n6. The challenges which are faced by \\\\u2018Intelligent Systems\\\\u2019 are as follows : \\\\na. Uncertainty\\\\nb. Dynamic World\\\\nc. Time - consuming computation\\\\nd. Mapping\\\\n7. The applications of \\\\u2018Intelligent Systems\\\\u2019 are as follows :\\\\na. Factory Automation\\\\nb. Field Service Robotics\\\\nc. Assistive Robotics\\\\nd. Education\\\\ne. Medical Care\\\\nf. Entertainment\\\\ng. Visual Inspection\\\\nh. Character Recognition\\\\ni. Human identification using various biometric modalities such as face, fingerprint, iris, hand\\\\nj. Visual Surveilance\\\\nk. Intelligent Transportation\\\\nl. and many more\\\\u2026\\\\n8. To study the \\\\u2018Intelligent Systems\\\\u2019 one has to learn various topics but not limited to,which are as follows:\\\\na. Programming \\\\nb. Data Structures\\\\nc. Algorithms\\\\nd. Pattern Recognition\\\\ne. Machine Learning\\\\nf. Physics\\\\ng. Numerical Methods\\\\nh. Psychology\\\\ni. and many more\\\\u2026\\\\n9. People having vast knowledge in \\\\u2018Intelligent Systems\\\\u2019 can work in \\\\u2018academia\\\\u2019 , national and government labs, and Industry companies such as Google,Microsoft,IBM,Intel etc.\\\\n10. There are many \\\\u2018on-campus opportunities\\\\u2019 as well as various \\\\u2018internship opportunities\\\\u2019 available in the field of \\\\u2018Intelligent Systems\\\\u2019\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"II. Artificial Intelligence\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-314c7b4cae21b7428a80ef0e3cc9bcbc-lq\\\", \\\"height\\\": 340, \\\"width\\\": 500, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-314c7b4cae21b7428a80ef0e3cc9bcbc-lq\\\", \\\"dominant_color\\\": \\\"#92b993\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"1. It is the intelligence demonstrated by the machines, in contrast to the natural intelligence which is displayed by the humans.\\\\n2. Examples of Artificial Intelligence includes speech recognition, problem - solving, learning, and planning etc.\\\\n3. Attaining Artificial Intelligence is the primary goal of intelligence research and a common topic in science fiction and future studies.\\\\n4. By deploying the right Artificial Intelligence technology, any business can gain the ability to save time and money in order to automate the routine processes and tasks which will increase the productivity and operational efficiencies.\\\\n5. The main goals of \\\\u2018Artificial Intelligence\\\\u2019 includes : \\\\na. Reasoning\\\\nb. Deduction\\\\nc. Knowledge Representation\\\\nd. Learning\\\\ne. Planning\\\\nf. NLP\\\\ng. Ability to Manipulate Objects\\\\nh. Creativity\\\\ni. Reaching the Human Level of Intelligence\\\\nj. Social Intelligence\\\\nk. and many more\\\\u2026\\\\n6. The disadvantages of \\\\u2018Artificial Intelli...\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-376153469\",\"viewerHasAccess\":false,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-124899359_70c028bbddc7662ab442738b47fa85aa\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-is-the-difference-between-Intelligent-Systems-and-artificial-intelligence/answer/Chinmay-Deshmukh-4/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjU0OTE3MjUw\",\"names\":[{\"id\":\"VXNlck5hbWU6NTQ5MTcyNTA6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Chinmay\",\"familyName\":\"Deshmukh\",\"scriptCode\":\"LATN\"},{\"id\":\"VXNlck5hbWU6NTQ5MTcyNTA6REVWQQ==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"\\u091a\\u093f\\u0928\\u094d\\u092e\\u092f\",\"familyName\":\"\\u0926\\u0947\\u0936\\u092e\\u0941\\u0916\",\"scriptCode\":\"DEVA\"}],\"uid\":54917250,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"enabled\",\"profileUrl\":\"/profile/Chinmay-Deshmukh-4\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-54917250-50-zlvophdsbhsvxdrhhyqhfqzdkvshohmy.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-54917250-200-zlvophdsbhsvxd \"id\":\"UXRleHREb2N1bWVudEAwOjkzYzA5ZjNjYjc4MmRkNGEzMWFiMTRmNjhiMWU2YzIz\"},\"staticContentType\":\"suicide_prevention_message\",\"internalUrl\":\"\",\"id\":\"U3RhdGljQ29udGVudEAwOnN1aWNpZGVfcHJldmVudGlvbl9tZXNzYWdl\"},\"__typename\":\"Viewer\",\"canReviewAnswers\":false},\"isNotForReproduction\":false,\"isNotForTranslation\":false,\"isWantedAnswerAttributionHidden\":false,\"numRequesters\":0,\"requesters\":[],\"disclaimerQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/What-s-the-difference-between-a-shrewd-and-an-intelligent-person/answer/Adam-Gabriel-Mian-Johansson\",\"isVisibleToViewer\":true,\"isShortContent\":true,\"permaUrlOnOriginalQuestion\":\"/What-s-the-difference-between-a-shrewd-and-an-intelligent-person/answer/Adam-Gabriel-Mian-Johansson\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1524265991789892,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":7,\"numViews\":3173,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":1,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"39\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjQw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1ODM3ODphbnN3ZXI6NTYyNzEwMzc=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":36,\"relevantAnswerIndex\":29,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":6858378,\"id\":\"UXVlc3Rpb25AMDo2ODU4Mzc4\"},\"answer\":{\"id\":\"QW5zd2VyQDA6NTYyNzEwMzc=\",\"aid\":56271037,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"It depends on the level of intelligence. The top 1% contains 1/3 of the total spread of IQ scores, and folks in this range can be very different from each other, particularly at the highest levels.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"From a statistical and practical standpoint, differences within the top 1% are large(original research field was psychometrics). With each standard deviation, a person's thought process and way of taking in and organizing information changes, and this continues up and down the continuum. Thus, a difference between a person of IQ 160 and one with IQ 130 is as big as the difference between a person of IQ 130 and one of IQ 100.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There is a way to measure these higher levels of IQ through out-of-level tests. One of the most-studied ways is through the SAT administered before age 13. A score of >700 in either math or verbal corresponds to an IQ >160 (see Lubinski papers on Study of Exceptional Talent, or SET). Many comparisons have been done between the SET population and more moderately gifted students (IQs in the top 1%)--and the differences in ability and achievement at a population level are dramatic. (Caution: this doesn\\\\u2019t necessarily mean anything for an individual achievement, but it reflects a population difference.)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"At the higher levels of intelligence (>160), there begins to be a difference of kind instead of a difference of degree between levels. We start to see synthetic processing of information, connections between disparate material (kind of having a knowledge web instead of knowledge filing cabinets for information), divergent thinking as a norm, extreme need for intellectual stimulation, walking through problems visually or through projection of self, ability to process information in parallel, pattern matching/thinking style, and learning concepts holistically rather than in discrete steps.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Viewing this through the lens of achievement prior to 13, more moderately gifted students can solve some high school math problems related to material they haven't seen in school (about the level of students admitted to some type of college); profoundly gifted students can solve the hardest problems on material they haven't seen in school (about the level of students admitted to MIT).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There is some good literature out there from Lubinski, Makel, Gross, Ruf, and other case studies that highlight some of these differences in thought process and in potential achievement in one's field. Opportunity and personality are thought to play a large role in whether or not individuals with this capacity achieve at the highest levels, though (Ruf notes this is particular). Here's a short summary of what's known and currently being researched: https://www.slideshare.net/ColleenFarrelly/understanding-the-profoundly-gifted\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-846128165\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-56271037_ab2a94080d61f74d325a4f584ed810ef\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-do-smart-people-think-about/answers/56271037/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjMyOTc5MzE1NQ==\",\"names\":[],\"uid\":329793155,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":null,\"smallProfileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"profileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"qid\":1731274,\"viewerHasDownvoted\":false,\"id\":\"UXVlc3Rpb25AMDoxNzMxMjc0\",\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What do smart people think about?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}
