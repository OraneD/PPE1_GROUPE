nalQuestion\":\"/What-makes-someone-treat-you-badly/answer/Ann-Young-14\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1470583663430368,\"hasSuicideTopics\":false,\"updatedTime\":1536101903684830,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"TGlmZUV4cGVyaWVuY2VDcmVkZW50aWFsQDA6MTA0NjQ0NTkw\",\"__typename\":\"LifeExperienceCredential\",\"__isCredential\":\"LifeExperienceCredential\",\"translatedString\":\"I've had a hard life.\",\"experience\":{\"id\":\"VG9waWNAMDo5MDI5\",\"__typename\":\"Topic\",\"tid\":9029,\"name\":\"Life Experience\"},\"description\":\"I've had a hard life. \",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":104644590},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyNjE2NzU1OTpbMjA4LCAyNjQ3MzA3XQ==\",\"viewCount\":2647307,\"answerCount\":208}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":134,\"numViews\":26041,\"numSharers\":3,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":5,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"33\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1MDExOmFuc3dlcjoyODkyNzM3MDY=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":30,\"relevantAnswerIndex\":18,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":685011,\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"id\":\"QW5zd2VyQDA6Mjg5MjczNzA2\",\"aid\":289273706,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"The world is so obsessed with beauty and this is how's it's been since human existence. The world views ugliness as something negative and undesirable.and so therefore anyone who is ugly will be be looked at as something undesirable and something rhat projects negativity in which the world wants nothing to do with.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ugly people have been mentally and physically attacked since the beginning of man and this mind set is here to stay. It's human nature to hate the ugly and live what's beautiful, even in animal behaviour. Remember Susan Boyle? She's the unattractive heavy set woman with curly hair that the entire audience despised, they hated her and they judged her on her appearance before she had a chance to open her mouth.Susan came out with a bubbly and joyful attitude and still the audie xe ridiculed her, it was sad and then she sang and her beautiful voice shocked the audience even the judges because they didn't think such a beautiful voice can come out of an ugly woman and so they applauded not forher beauty but for her voice but unfortunately her appearance is always mention in comments condemning an ugly woman for having such a beautiful voice, people just don't want ro accept the fact that ugly looking people can have beautiful voices.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We watch the news every day and when ever a beautiful girl/woman is murdered the news reporters and news anchors will always throw in something in regards to her beauty \\\\u201cShe was a beautiful vivacious girl/woman, an inspiring model who was loved by those who knew her\\\\\\\", and when they're reporting the death of an unattractive female it usually foes like this \\\\u201c 20 year old woman was found dead in her apartment, her family is looking for answers\\\\\\\", next story.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ugly people get treated cruely and unfairly and they are reminded of their ugliness, they are ignored by society, people just don't want to speak with them let alone look at them.They get bullied, mentally and physically usually with hateful names to discourage them from being happy and finding peace within themselves. Ugly people will face discrimination and hate in the workplace and in schools and aside from being bullied mentally and physically they will never be recognized and praised for their heroism or accomplishments in life where as a beautiful or even average looking person will recieve the opposite.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A beautiful girl/woman will constantly be reminded of how beautiful she looks, she will be lives and are for even by those who don't really know her people in general are towards beautiful celebrities.When you're beautiful you're in he right all the time and people tend to take sides with a beautiful person over an ugly person in everything despite the seriousness of it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Uglt people really do gave it bad in life.Noone wants them, and noone wants to be around them. The ugly sibling will recive the punishment while the beautiful sibling whether guilty or not will most likely not be punished. When we are angry we rend to take our anger out on ugly people because they're an easy target for one.A business hires a new employee and the employees are upset, they talk among themselves and they will stare down at him or her because their ugliness and awkwardness stands it, this is unwanted attention for the ugly persons viewpoint. No one smiles at them as to make them feel unwanted and the one who trains them in such a manner that makes the trainer unapproachable and feared, they may even intimidate the new employee making him or her feel a sense of oppression and feeling insignificant and worthless and questioning whether it will be their last day.Their fellow employees may try to conjur up a plan to get them fired in hopes that the next person hired will be good looking. A beautiful person does not have to worry about anything as they will be admired and loved the moment he or she is introduced and those training them will make them feel wanted and good about themselves, and they may relieve some of the stress and burden from a newly hired beautiful female employee by offering any assistance that may require physical exertion.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I truly feel bad for people who are ugly as they live in a world that hates them because of their appearances, they deal with stress every day of their lives as they live among a world who wants nothing to do with them\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1296914978\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-289273706_dadaf3df9d00220f268dd5dfb29b82a1\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Do-ugly-people-get-treated-badly-naturally/answe nswerItem2\",\"index\":31,\"relevantAnswerIndex\":19,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":685011,\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjgxMTA1MzM=\",\"aid\":28110533,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Well, I was quite a nerd back in good old days. In spite of being referred to as \\\\u2018cute\\\\u2019 by some girls in my class, lady luck hadn\\\\u2019t bestowed on me till my sophomore year. Yes, I hated myself for that, cursed my intelligence and blamed my poor sense of humor. Here are some quite simple reasons why nerds or high IQ guys don\\\\u2019t have a significant other in college life while others are living it out.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We are super career-oriented. Yes. Most girls prefer such guys but mind the word \\\\u2018super\\\\u2019. We always try to look for career correlations wherever we go, whatever we hear, whatever we see. BORING\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We are pinch pennies. We don\\\\u2019t spend money until and unless its highly feasible to do so. Since we over-analyze so much, our pro-con policy forbid us to spend on recreational activities. CHEESE-PARER\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We rarely look after ourselves. A beard may grow and grow, we don\\\\u2019t care much. Our hygienic conditions are poor as we are more concerned on what\\\\u2019s going inside the body rather than physical appearance. UGLY.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We never adulate. Fake and phony compliments. Never.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We have a bad sense of humor. Seriously, we can crack jokes but that too have a deep meaning in it. They are connected to our syllabus anyway.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We are HIGHLY INTROVERT. We hesitate to talk to the opposite sex. Helping them in studies is a cakewalk but..mmm.. that way\\\\u2026 naaah.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We judge people. No girl likes to get judged. But we do judge them based on many yardsticks. When you stick to a pro-con policy before thinking anything, these things happen.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"BUT WE LOVE UNSELFISHLY. NO DOUBLE ENTENDRE AND FAKISM.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1120400356\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-28110533_189a6741550c317dfbc50c1143130ad1\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-is-it-so-hard-for-nerds-intellectuals-smart-guys-to-get-good-girls/answer/Anirud ation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"35\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1MDExOmFuc3dlcjoyOTkzMDIyMw==\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":32,\"relevantAnswerIndex\":20,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":685011,\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"id\":\"QW5zd2VyQDA6Mjk5MzAyMjM=\",\"aid\":29930223,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"There is a few reasons for that, not just the \\\\u201cHalo Effect\\\\u201d, alone that would just justify our preference for attractive individuals. For those who don\\\\u2019t know what it is, it is a psychological bia that we have towards good looking people, which makes us assume they are more trustworthy, smarter, nicer, all the positive \\\\u2018ers\\\\u2019 you can think of.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ugly people\\\\u2019s faces also tend to be hard for our brains to process due to odd, asymmetrical or disproportioned organization of facial traits. For the sake of the \\\\u2018survival of the fittest\\\\u2019, our minds are naturally wired to find a potential mate with good genetic material, which is reflected in the face. The more attractive the person is, the better mate they\\\\u2019d make in terms of genes, and vice versa.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-b9bf2032710e4b963f862f78e72a9198-lq\\\", \\\"height\\\": 604, \\\"width\\\": 599, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-b9bf2032710e4b963f862f78e72a9198-lq\\\", \\\"dominant_color\\\": \\\"#af995f\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I know this is not an ugly chick, just doing an repulsive face, but it\\\\u2019s a pretty good exemple for the face \\\\u2018scanning\\\\u2019 effect, I described earlier. This probably isn\\\\u2019t her best pic, oh well. On the left you will find you can look at her easily. There\\\\u2019s nothing confusing or disgusting about her face. Whereas on the right, you\\\\u2019ll find it\\\\u2019s hard to look at her. You may feel some disgust, or some confusion or discomfort.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s because our mind has a\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" wonderful \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"mechanism to help us avoid mixing with bad genes\\\\u2026it\\\\u2019s called \\\\u2018repulsion\\\\u2019 or \\\\u2018disgust\\\\u2019. Anyone that can\\\\u2019t be processed well by your mind/aka ugly will make you likely feel repulsed. The uglier the person is, the stronger the feeling.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This disgust is supposed to make us avoid becoming close with them, as to not fuck or get fucked by them. It can translate as disdain and open meanness towards the not so fortunate individual, to make them feel understand you want to have nothing to do with them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Besides, more attractive peo \": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That endless tournament and abuse through childhood that you sadistically delighted in\\\\u2026 Let's do a recount for fun\\\\u2026 I'll refresh your minds with some of the highlights, just in case you forgot, because hey, it's easy to forget abuse, I know\\\\u2026 :\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Throwing raw eggs at me, throwing yogurt at me, pulling my pants down in the hallway, taking photos of me and distributing them to other kids - only for my mom to later somehow get a hold of one\\\\u2026 taking photos of me in the toilet, slamming me into lockers, destroying the artwork I made in the art room, calling me \\\\u201cgay,\\\\u201d \\\\u201cfaggot,\\\\u201d and other disgusting names I wouldn't call my worst enemy in a million years and certainly wouldn't ever write on here, coating my locker with ink, slamming me in the church closet, tying a noose around my favorite childhood idol\\\\u2026\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Do you fucks have any idea the damage that shit caused to me? Or how I counted the days until I got out of that fucking town? Of course not. You delighted in it, you bitches\\\\u2026 Well, karma\\\\u2019s a bitch, and what goes around comes around, this I know.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So now you are fathers with little kids of your own. What do you have to say for yourselves? How do you treat them?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Do you live each day regretting your actions? If you do, how come I never heard from you?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You posed as cool, you're fuckheads through and through, you're fucking losers.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I've done my best to forgive you, but there are scars and damage done that I don't know if I will ever get through. And it sucks that I'm the one that needs to forgive you to move on.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But alas, I will eventually forgive you. Otherwise I will carry your disgusting demeanor with me and I want nothing more to do with you. You are charlatans, you are paper tigers, you are the past, you are history, you are nothing.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Class adjourned, fuckheads!\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1484328531\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-59853733_51c25a42d2ccf74d79eb4bffea6d6e47\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-would-you-say-to-your-childhood-bully/answers/59853733/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldSh escription\":\"Learnt psychology privately & through experience for years\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":97277507},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxMTA0MDEyNDQ6WzI3MiwgODQxMDk2XQ==\",\"viewCount\":841096,\"answerCount\":272}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":12,\"numViews\":1508,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"42\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjQz\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1MDExOmFuc3dlcjoyNTUzODY2NzI=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":39,\"relevantAnswerIndex\":27,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":685011,\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjU1Mzg2Njcy\",\"aid\":255386672,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m going to tell you the truth and give you some hard homework\\\\u2026Here\\\\u2019s what\\\\u2019s happening and what to do about it: Grab a Piece of Paper.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t know you, but if people *always* treat you badly, this doesn\\\\u2019t happen to everyone - so why you?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s probably the people you surround yourself with - both intentionally and unintentionally.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People come into your life in 2 ways:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People That Get Placed in Your Life - Family (parents, etc), coworkers, etc..\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People You Choose - Friends, people you date, etc.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Sometimes both groups are toxic, sometimes it\\\\u2019s just one.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"1.Write down the people in your life that treat you badly.\\\\u2026all of them.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Look at your list. Now here\\\\u2019s where it gets hard.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People that you have *chosen* who are treating you badly, need to go.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People that are placed in your life (parents, etc.), you need to limit contact with as much as possible. If you feel like you can shift environments for some of this (a new job, etc..) then maybe start submitting applications elsewhere to make a transition.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2. Start Looking at The \\\\u201cWhy.\\\\u201d\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People are often treated badly, who put up with being treated badly.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Write down the things you put up with, that feel badly, but you just take anyway.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"See that list? Decide that these things end now.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Make a vow to yourself that if you see a hint of these things now or in the future, you will not continue interacting with that person or say something (if it\\\\u2019s safe) to halt that treatment immediately.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3. Get Some Help With Boundaries\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It is really important in life to have standards that you set, and will hold to.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This will help you weed out people early who mistreat you, but also allow you to see *why* these boundaries aren\\\\u2019t happening in your life.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t know you - but maybe in your past you have been abused, don\\\\u2019t feel good about yourself, or struggle in some way. If you can\\\\u2019t maintain boundaries and how you should be treated, and advocate for these\\\\u2026be sure you find help to do this.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"No matter who you are, you do not deserve to be treated badly by everyone you meet.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Take the chance to decide to set those lines, and know your worth\\\\u2026you\\\\u2019ll find the more you start respecting yourself, the more others will start respecting you too.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u2026and don\\\\u2019t put up with anything less.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1144926695\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-255386672_6b23a838287e32d0bce705a3b153ef9c\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\": \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cultivate Sam.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Find things/activities, etc. that you are passionate about. Learn new things as a beginner.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Join a hiking club or any other other activity (maybe through Meetup.com). People love to help beginners at something they are passionate about.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Allow yourself to be you & not take mistakes or failures as embarrassing. Learn from them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ask for help, which you have done. Being a teenager is not going to be your life. If you fill yourself with all these new ideas (book club; free seminars at local college; etc.), you will be very interesting and people will want to talk to you about your shared passion or spend time with you to learn from you. Keep growing. Get hobbies galore.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Do what you are afraid of doing.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Cultivate Sam.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1241259402\",\"viewerHasAccess\ modifiers\\\": {}}, {\\\"text\\\": \\\"want\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" to make the other person happy, so it just comes to us to do this as natural. It's just there, we don't have to learn it, it's part of being human.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"PwNPD are not wired the same. There is nothing natural or normal in giving to, or loving another person. With them, they need power and control over others to feel satisfied. They can't just share life like we do, they can't love, respect or care about another. They need to bully, manipulate and control to get feelings that satisfy. They are driven by these needs, the needs that suck every bit of everything out of their victims.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The niceness to other people is part of their mask. It's an act they put on to appear normal. They have to do this or they'd never get a victim. There's nothing genuine about it, it's their means to an end. If their true self was on display no one would go near them. So they grab their victims one at a time and tear them apart behind the scenes. Their false self allows them to come out into the daylight again and appear completely innocent. \\\\\\\"What, me? I wouldn't do that!!\\\\\\\" And they are believed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1617835986\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-322462384_b14b09290f811f12d2710026609bf357\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerC
