        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2676-100-wprxnrtkjtlvocuenhatftjxnpzmutpx.jpeg", "name": "Nerds"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-6783-100-wihdqgdunbgoihmzawqghnguomiyqcyj.jpeg", "name": "Human Behavior"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-7108-100-uapwprseqzrqhooqgvunheqvjzdgzkjl.jpeg", "name": "Intelligence"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-9211-100-flKAaarKbmcvcxPw86HSbIFI0oshBCev.jpeg", "name": "Nerd Humor"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-12442-100-hR1kXE7zmf8kCN6TkSzqfV7uHw7y53M8.jpeg", "name": "Discrimination"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-12723-100-PkgLE0H0ILL4c8nl6wqQbftmUgbxbdYS.jpeg", "name": "Emotional Intelligence"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-11944-100-dbjalrebjgnqcxdqgmxfmzgxpyvksjbp.jpeg", "name": "Geeks and Geek Culture"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-8310-100-phcjkhpzdvssljoeluunfjchjtgnlsbd.jpeg", "name": "Geek Girls and Geek Women"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-31194-100-kXY1lbCfHsAu3hb08ylBMGmIZPLrBsny.jpeg", "name": "Stigma"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-356612-100-wgazreydxnygsrrwmmvivtlyquqjsujf.jpeg", "name": "Behavioral Psychology"}], "answerCount": 12, "name": "Why are nerds treated so badly in high school?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "answerCount": 68, "description": "former Fronted Developer ", "followerCount": 6, "hasOccupation": {"@type": "Role", "roleName": "Fronted Developer "}, "image": "https://qph.cf2.quoracdn.net/main-thumb-128070356-100-iiwpyqhfwzbmqoyxriyiebxnjeqtljph.jpeg", "name": "Kobe Shelby", "url": "https://www.quora.com/profile/Kobe-Shelby"}, "text": "I was that nerd in high school that nobody gave two shits about lol. I didn\u2019t make great connections with people because they thought I was weird or something. All the girls rejected me and felt isolated. Only had a few friends but they were from another school.\n\nI looked like this during my teen days:\n\nLol \ud83d\ude02 this is the time volunteered for the youth commission but now Ive changed over the years.\n\nI look like this now:\n\nFound my style, confidence, and also started dating around since it\u2019s way easier to get girls now\ud83d\ude02\n\nI don\u2019t really care about high school as much or the people that went there anymore. That experience of hardship and isolation changed me into something that I wouldn\u2019t thought I would achieve. To all the people out there that didn\u2019t value me can go fuck themselves, but I hope they are all doing well since carrying grudges makes me no better than them \ud83d\ude02", "upvoteCount": 23, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=265108717"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 539, "description": "College Professor at University of the Incarnate Word (2014-present)", "followerCount": 37, "hasOccupation": {"@type": "Role", "roleName": "College Professor", "startDate": "2014"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-21291864-100-5Ge9FvpsKVaUhRzwdml9ynpGalTgoC6r.jpeg", "name": "Armando Barrera", "url": "https://www.quora.com/profile/Armando-Barrera", "worksFor": {"@type": "Organization", "name": "University of the Incarnate Word"}}, "text": "Because people are animals, and among mammals, specially when they reach sexual maturity, they start competing among each other. Girls start competing on who is the prettiest one; guys compete on who is the alpha male. Nerds, generally speaking, either don\u2019t want to compete or don\u2019t understand the competition itself. To the rest of the pack they are seen as \u201cdefective\u201d, since they are not playing by the rules; so they try to eliminate those that are not respecting the social hierachy.\n\nOnce High School is over; everyone gets into different social structures, hence the hostilty towards those who are \u201cdifferent\u201d diminishes a lot.", "upvoteCount": 14, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=295392463"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 41, "description": "BSN Bachelor of Science Degrees", "followerCount": 44, "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationLevel": "BSN"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-406075798-100-nimqdlztkzveexpyijuciwlmohtcsncu.jpeg", "knowsAbout": ["Bachelor of Science Degrees"], "name": "Mary Sunshine", "url": "https://www.quora.com/profile/Mary-Sunshine-6"}, "text": "Because, if we didn\u2019t demonize and disrespect and torment nerds dorks and losers, how else would cool kids know that they are valid human beings without the contrast of NOT human beings.\n\nJust check out how cool kids treat not cool kids. It shows you just what amazing cool people they are. U can\u2019t deny that fact. And since everyone else is so scared of being ostracized It must be bad to be a nerd, so nerds must be bad people, so they must be treated badly by the good people. It\u2019s just how justice and being human and a good person works. U use you influence if you have any to assure that the social group you are part of is as healthy emotionally spiritually and mentally, which means you don\u2019t let nerds get by without forcing them to bare the brunt of your psychological fears and inadequacy.\n\nCan U imagine what things would be like if people treated people with decency instead of like inferior beings, and didn\u2019t try to not act like morons who believe all the lies they are told about people who are clearly minding their own damn business? It would be chaos,\u2026To the asshole who are so fucked up inside that they have to made the world outside a hell too, and then U\u2019ve got their enablers who should be shoot to.\n\nBut yeah. Odd as it seems harming an other person isn\u2019t usually about that person doing something wrong, as much as it is about others wanting to feel they are better than others when they obviously are not, because they make the world a shit place for everyone because they are selfish.\n\nI can\u2019t believe their aren\u2019t more school shootings. Usually it\u2019s because the nerds are usually introverts who pay attention to things not related to manipulating other people to do their bidding. This is why they are targeted. They happened to be decent people and other people think that is weird.", "upvoteCount": 19, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=131036466"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 45, "description": "Operations Manager at Merck (2018-present)", "followerCount": 122, "hasOccupation": {"@type": "Role", "roleName": "Operations Manager", "startDate": "2018"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-3684608-100-jwvmiievvgverpjlkurylgujemgqthkj.jpeg", "name": "Sammy Gulrajani", "url": "https://www.quora.com/profile/Sammy-Gulrajani", "worksFor": {"@type": "Organization", "name": "Merck"}}, "text": "There is a certain sense of ambiguity when it comes to defining what a nerd is. I am going to take it that you mean being a nerd in the most simple sense - people who are typically smart,  have disheveled looks, have clothes that don't represent the current fashion trend, and  have predilections to sit at home and play video games rather than to go out and engage in the common high school societal events.\n\nI am going to highlight some of the reasons I think nerds are treated so badly in high school. It should be noted that although I wasn't a nerd in high school, it was pretty easy to discern some of their distinguished qualities that ostracized them.\n\n1. People in high school are very young and immature - Most people in high school tend to conform to what others think is cool and lack the sense of individuality that is needed to be unique. Nerds on the other hand are different, almost everything they like is considered boring and arcane by most (Computer science, math, physics.) Immature people, most of whom lack the capacity to understand math and science, will not understand this peculiarity and will disparage nerds. These people tend to make up the majority of high school students.\n2. Sports will always be king in high school, video games will not - This is easy, sports will always dominate the sensibility of which kids will be popular in high school. Throughout american culture, people who play sports: jocks, are popular with other students and the ladies. Nerds who play video games aren't celebrated and usually on the opposite end of the spectrum when it comes to popularity and girls.\n3. Girls favor aesthetically pleasing boys - American culture is obsessed with the superficiality of beauty regardless of gender. If you look at the top actors and actresses in America, one thing is common - they all are considered good looking by the masses. This is also true in high school. Nerds typically do not dress exquisitely well enough for people to notice them and aren't endowed with the best looking bodies/faces. While this might not justify getting derided for, it does make sense for girls to exclude you when it comes to going to parties and other social events or even dates.\n\n4. Being smart has its rewards, others know this and express their jealousy in cruel ways - Smart people are successful; this isn't my theory, it is an accepted fact that is apparent anywhere you go. It also is pretty obvious that the same immature people will be jealous and bitter that you were blessed with the innate ability to understand and solve problems and they weren't. They aren't going to be afraid to express this contempt.\n\n\nIf I were you, I wouldn't worry too much about the bullying and other peoples behavior. College is very different once you find the people that share the same interests and preferences. Make sure to not conform to what others think is cool to become more accepted/liked, almost all of the smart people in the world werent cool in high school - look where they are now.", "upvoteCount": 34, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=1306958"}, {"@type": "Answer", "text": "People are idiots. They enjoy categorizing people, putting them into boxes, and feeling superior to others. If people view you as nerdy, they\u2019re seeing you as below others, and therefore they can feel superior. Nerds are actually far better in many ways, but people still see them as far worse. It shocks me that people differentiate so much. Aren\u2019t we all supposed to treat everyone with the same level of respect?\n\nMay I ask where you live? What\u2019s considered nerdy and uncool varies from place to place. In the US, a person might be seen as nerdy and sub-human. But the same person in Asia might be seen in a neutral manner, just like any other person worthy of respect. In fact, they might be seen more highly than the average person in Asia.", "upvoteCount": 29, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=24103233"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 18, "description": "IFS, AIR 5", "followerCount": 2410, "image": "https://qph.cf2.quoracdn.net/main-thumb-4621886-100-0lAcTHIf4z58ZT6R2y2BXbciEhEMT1iH.jpeg", "name": "Vishal Khatri", "url": "https://www.quora.com/profile/Vishal-Khatri"}, "text": "Paul Graham  [ https://www.quora.com/topic/Paul-Graham ] has written an extremely thorough essay here: http://www.paulgraham.com/nerds.html\nI am just paraphrasing and sometimes, downright copying the important points here.\n1. It's not nerds' intelligence that gets them into trouble. Kids don't admire it or despise it. It's their apathy towards popularity.\n\n2. Being popular is a time consuming activity, an art you can learn if you want to. Kids work full-time at being popular although they don't do it consciously. Nerds don't realise this. They have other important things to worry about. Other students focus their whole energy on just being popular and thus beat nerds effortlessly. Even if nerds cared about being popular, it would require considerably more effort on their part. The popular kids learned to be popular, and to want to be popular, the same way the nerds learned to be smart, and to want to be smart: from their parents. While the nerds were being trained to get the right answers, the popular kids were being trained to please.\n\n3. Popular kids persecute nerds because \n1. in a way, kids are intrinsically cruel\n2. Unsure of their own position, it helps them feel better about themselves\n3. It is a part of 'popularity mechanism'- nothing binds people together like a common enemy.\n4. Nerds are at the bottom of the popularity pyramid and hence, safe targets of bullying. Also, there are lots of 'non-nerds' which facilitates this.\n\n4. Hierarchy is instrinsic to human nature- almost all grouping of humans leads to creation of one. The problem with schools is that there is no meaningful criterion to base this hierarchy on and thus, the situation degenerates into a popularity contest- Instead of depending on some real test, one's rank depends mostly on one's ability to increase one's rank.\n\n5. A lot of blame in this whole affair is on the school system. Officially the purpose of schools is to teach kids. In fact their primary purpose is to keep kids locked up in one place for a big chunk of the day so adults can get things done.", "upvoteCount": 54, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=1332578"}, {"@type": "Answer", "text": "Not if you are in India, they are looked upon to & high teacher interference. Mine was a boys only school till 7th grade. The whole class knew me, respected me. But also the whole school knew me, not because of only the intellect but cause of quite fights I've been in. But my other nerdy friends weren't treated bad, they were treated with as respect as I was. I think they might be intimidated by you because you are the star in class, you know all the answers that pisses them off. Atleast thats what I think.", "upvoteCount": 8, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=5019493"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 4, "description": "lives in Lehigh Acres, Florida", "followerCount": 0, "homeLocation": {"@type": "Place", "name": "Lehigh Acres, Florida"}, "image": "", "name": "Tani J", "url": "https://www.quora.com/profile/Tani-J"}, "text": "Seems I wrote something in the wrong place, so I\u2019ll paste it here new.\n\nI went to high school before the word nerd existed. I graduated 1967 at the age of 16, so I was younger than most of the others in HS. My husband is in the same situation as I am, and I vaguely knew him in HS. He was a serious math head - and so was I, but we didn\u2019t share many classes or hang out at all. I was also what I guess would be called a beatnik back then, or later on, a hippie. I was also a few times mistaken for a teacher because I was not like a \u201ckid\u201d at all. I dressed like nobody else dressed, though there was a dress code of sorts back then, ie, girls could not wear pants, nobody wore demins etc. I wore very \u201chip\u201d clothing, like short skirts and so forth. My husband says that I looked \u201cgoth\u201d before the concept existed and I was the only person in the school that looked like that. Point is, NOBODY bothered me about any of it.\n\nPOINT: if you acted up, even chewed gum during class, you got punished. Jocks did not notice the smart kids and vice versa - and SOME of those smart kids were also jocks on a sports team. People had friends, but there was no kind of clique thing where people picked on others. It just didn\u2019t happen. Sure, fights broke out a few times and if it happened IN the school people got expelled for it, or worse - sent to what today is called juvie. It was strict - and this was PUBLIC school.\n\nThis HS had 3 curricula, College Prep, \nBusiness, and Civics. A good eg, at lunch, whether I ate in the cafeteria or at a lunch shop outside the school, I had pals in any of those 3 curricula, and also in other grades. All kinds of pals. None of that mattered to anyone. My husband had nerd friends and jock friends - and none of that mattered. Some of the foreign students were 19 years old, too, mostly Polish kids. It was not as if there were two groups or more, like \u201cpopular\u201d versus \u201cnerd\u201d versus \u201cgoth\u201d versus \u201cjock.\u201d And it didn\u2019t matter which curricula you were in, either.\n\nNeither my husband nor I can even fathom this bs that goes on now. It is still unfathomable and NONE of these explanations I\u2019m seeing anywhere, including on here, make a bit of sense.\n\nOne other thing. These \u201ckids\u201d in HS were not like little children incapable of logical thought. We were responsible people, we knew how to work and so forth. It was another time, another age and it was 100 times better than the way things are today, with people graduating HS with less knowledge than I had in 5th grade of grammar school, people graduating that can\u2019t read worth a damn.\n\nI am shocked also by what passes for college in everything except the STEM courses. They\u2019re like little coddled children who graduate with a degree in MORON. That is how the USA is now. Let us compare this to schools in China.\n\nTo answer the question: nerds are treated badly because people doing it are simply A-holes. It\u2019s not hormones, it\u2019s not anything people have theorized about. It\u2019s not because boys want to attract girls. PLENTY of that went on back in my day without the garbage. No. Humans have not changed from the time I was in school to now. What has changed are the schools, the lack of discipline and the penchant of some people to be bullies and NOT get punished for it. As I said, that kind of behavior resulting in fights got punished, sometimes in what would be seen as youth jails. Such people were, basically, thrown out of society for behaving like that. The result is that NO student got PTSD from going to schools, teachers weren\u2019t bullied, they had authority and discipline prevailed in the school. And the standards were absolute. Failed students did not get passed, course material was not made easier for stupid people, and so forth. Schools here were a lot more like schools in China where MERIT rules.", "upvoteCount": 3, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=95951136"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 10, "description": "Student, archer, martial artist, horseman, aspiring falconer", "followerCount": 94, "image": "https://qph.cf2.quoracdn.net/main-thumb-33558018-100-gbxoqkedyzwnyoceneempgeztsxokgvg.jpeg", "name": "Haozhu Peter Wang", "url": "https://www.quora.com/profile/Haozhu-Peter-Wang"}, "text": "I think adolescence of sexual selection has a lot to do with it. a lot of boys spend too much time trying to impress girls in High School, which indirectly leads to popularity. nerds pursue academic studies, but in the western culture of casual sex and hook ups, nerd's behavior is frowned upon. \n\nIt is shown that in all boy schools, boys perform better academically because there are no girls to distract them.", "upvoteCount": 3, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=4149330"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 3, "description": "lives in Sumar\u00e9, Brazil", "followerCount": 2, "homeLocation": {"@type": "Place", "name": "Sumar\u00e9, Brazil"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-160702941-100-sbmxaqygrtcphxbtlvbnebyujhwbweiy.jpeg", "name": "Tarciso Lima", "url": "https://www.quora.com/profile/Tarciso-Lima"}, "text": "Man, I know exactly how you feel, I'm just back from school now, and in my bedroom, writing this answer. Some hours ago there were kinda 7 girls around me... asking for help at the mathematics... they never talk to me if this isn't the subject, I feel sad for them, because they are losing a great chance to meet a great boy, but the main reason why they don't like us is because they don't... nobody wants to be side by side with a person who is hated...", "upvoteCount": 4, "url": "https://www.quora.com/Why-are-nerds-treated-so-badly-in-high-school?top_ans=22750146"}], "text": "Why are nerds treated so badly in high school?", "upvoteCount": 16}}
        </script>

ve any to assure that the social group you are part of is as healthy emotionally spiritually and mentally, which means you don\\\\u2019t let nerds get by without forcing them to bare the brunt of your psychological fears and inadequacy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Can U imagine what things would be like if people treated people with decency instead of like inferior beings, and didn\\\\u2019t try to not act like morons who believe all the lies they are told about people who are clearly minding their own damn business? It would be chaos,\\\\u2026To the asshole who are so fucked up inside that they have to made the world outside a hell too, and then U\\\\u2019ve got their enablers who should be shoot to.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But yeah. Odd as it seems harming an other person isn\\\\u2019t usually about that person doing something wrong, as much as it is about others wanting to feel they are better than others when they obviously are not, because they make the world a shit place for everyone because they are selfish.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I can\\\\u2019t believe their aren\\\\u2019t more school shootings. Usually it\\\\u2019s because the nerds are usually introverts who pay attention to things not related to manipulating other people to do their bidding. This is why they are targeted. They happened to be decent people and other people think that is weird.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|2064532714\",\"viewerHasAccess\":true,\ llapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"5\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjY=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjY4NTAxMTphbnN3ZXI6MTMwNjk1OA==\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":3,\"question\":{\"qid\":685011,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6MTMwNjk1OA==\",\"aid\":1306958,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"There is a certain sense of ambiguity when it comes to defining what a \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"nerd\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" is. I am going to take it that you mean \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"being a nerd\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" in the most simple sense - people who are typically smart,  have disheveled looks, have clothes that don't represent the current fashion trend, and  have predilections to sit at home and play video games rather than to go out and engage in the common high school societal events.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I am going to highlight some of the reasons I think nerds are treated so badly in high school. It should be noted that although I wasn't a nerd in high school, it was pretty easy to discern some of their distinguished qualities that ostracized them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People in high school are very young and immature \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"- Most people in high school tend to conform to what others think is cool and lack the sense of individuality that is needed to be unique. Nerds on the other hand are different, almost everything they like is considered boring and arcane by most (Computer science, math, physics.) Immature people, most of whom lack the capacity to understand math and science, will not understand this peculiarity and will disparage nerds. These people tend to make up the majority of high school students.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Sports will always be king in high school, video games will not\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" - This is easy, sports will always dominate the sensibility of which kids will be popular in high school. Throughout american culture, people who play sports: jocks, are popular with other students and the ladies. Nerds who play video games aren't celebrated and usually on the opposite end of the spectrum when it comes to popularity and girls.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Girls favor aesthetically pleasing boys\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" - American culture is obsessed with the superficiality of beauty regardless of gender. If you look at the top actors and actresses in America, one thing is common - they all are considered good looking by the masses. This is also true in high school. Nerds typically do not dress exquisitely well enough for people to notice them and aren't endowed with the best looking bodies/faces. While this might not justify getting derided for, it does make sense for girls to exclude you when it comes to going to parties and other social events or even dates.\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being smart has its rewards, others know this and express their jealousy in cruel ways\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" - Smart people are successful; this isn't my theory, it is an accepted fact that is apparent anywhere you go. It also is pretty obvious that the same immature people will be jealous and bitter that you were blessed with the innate ability to understand and solve problems and they weren't. They aren't going to be afraid to express this contempt.\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\nIf I were you, I wouldn't worry too much about the bullying and other peoples behavior. College is very different once you find the people that share the same interests and preferences. Make sure to not conform to what others think is cool to become more accepted/liked, almost all of the smart people in the world werent cool in high school - look where they are now.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|826932965\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-1306958_a8f5708a13f7909a067284398bff9946\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"i  girls not like nerdy guys?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null},{\"id\":\"UXVlc3Rpb25AMDoyNDQzMDk2OQ==\",\"__typename\":\"Question\",\"qid\":24430969,\"url\":\"/What-happened-to-your-class-nerd\",\"slug\":\"What-happened-to-your-class-nerd\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What happened to your class nerd?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIxMjU5MjQ2Ng==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":212592466},\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null}],\"id\":\"UXVlc3Rpb25JbmxpbmVSZWxhdGVkUXVlc3Rpb25zSXRlbUAwOjY4NTAxMTppbmxpbmVfbGlua3M6NA==\",\"__typename\":\"QuestionInlineRelatedQuestionsItem\",\"__isQuestionPagedListItem\":\"QuestionInlineRelatedQuestionsItem\",\"hashSuffix\":\"753086220\",\"question\":{\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\",\"__typename\":\"Question\",\"qid\":685011}},\"cursor\":\"7\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjg=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjY4NTAxMTphbnN3ZXI6MjQxMDMyMzM=\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":4,\"question\":{\"qid\":685011,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6MjQxMDMyMzM=\",\"aid\":24103233,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"People are idiots. They enjoy categorizing people, putting them into boxes, and feeling superior to others. If people view you as nerdy, they\\\\u2019re seeing you as below others, and therefore they can feel superior. Nerds are actually far better in many ways, but people still see them as far worse. It shocks me that people differentiate so much. Aren\\\\u2019t we all supposed to treat everyone with the same level of respect?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"May I ask where you live? What\\\\u2019s considered nerdy and uncool varies from place to place. In the US, a person might be seen as nerdy and sub-human. But the same person in Asia might be seen in a neutral manner, just like any other person worthy of respect. In fact, they might be seen more highly than the average person in Asia.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-863942541\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":23,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-24103233_82359348cbd997e5c5aecfa48579a538\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-are-nerds-treated-so-badly-in-high-school/answers/24103233/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":true,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"names\":[{\"id\":\"VXNlck5hbWU6MjIxMDAxMTUzOkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Annalise\",\"familyName\":\"Came wer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Why-are-nerds-treated-so-badly-in-high-school/answers/24103233\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1466359259214120,\"hasSuicideTopics\":false,\"updatedTime\":1466359376678947,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":29,\"numViews\":6082,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":1,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"8\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjk=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjY4NTAxMTphbnN3ZXI6MTMzMjU3OA==\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":5,\"question\":{\"qid\":685011,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6MTMzMjU3OA==\",\"aid\":1332578,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Paul Graham \\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"topic\\\", \\\"tid\\\": 812, \\\"url\\\": \\\"https://www.quora.com/topic/Paul-Graham\\\"}}}, {\\\"text\\\": \\\" has written an extremely thorough essay here: http://www.paulgraham.com/nerds.html\\\\nI am just paraphrasing and sometimes, downright copying the important points here.\\\\n1. It's not nerds' intelligence that gets them into trouble. Kids don't admire it or despise it. It's their apathy towards popularity.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2. Being popular is a time consuming activity, an art you can learn if you want to. Kids work full-time at being popular although they don't do it consciously. Nerds don't realise this. They have other important things to worry about. Other students focus their whole energy on just being popular and thus beat nerds effortlessly. Even if nerds cared about being popular, it would require considerably more effort on their part. The popular kids learned to be popular, and to want to be popular, the same way the nerds learned to be smart, and to want to be smart: from their parents. While the nerds were being trained to get the right answers, the popular kids were being trained to please.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3. Popular kids persecute nerds because \\\\n1. in a way, kids are intrinsically cruel\\\\n2. Unsure of their own position, it helps them feel better about themselves\\\\n3. It is a part of 'popularity mechanism'- nothing binds people together like a common enemy.\\\\n4. Nerds are at the bottom of the popularity pyramid and hence, safe targets of bullying. Also, there are lots of 'non-nerds' which facilitates this.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"4. Hierarchy is instrinsic to human nature- almost all grouping of humans leads to creation of one. The problem with schools is that there is no meaningful criterion to base this hierarchy on and thus, the situation degenerates into a popularity contest- Instead of depending on some real test, one's rank depends mostly on one's ability to increase one's rank.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"5. A lot of blame in this whole affair is on the school system. Officially the purpose of schools is to teach kids. In fact their primary purpose is to keep kids locked up in one place for a big chunk of the day so adults can get things done.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1107912610\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-1332578_a1e4817aaa8136655e7f09168d823f8d\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-are-nerds-treated-so-badly-in-high-school/answer/Vishal-Khatri/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjQ2MjE4ODY=\",\"names\":[{\"id\":\"VXNlck5hbWU6NDYyMTg4NjpMQVRO\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Vishal\",\"familyName\":\"Khatri\",\"scriptCode\":\"LATN\"}],\"uid\":4621886,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Vishal-Khatri\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-4621886-50-0lAcTHIf4z58ZT6R2y2BXbciEhEMT1iH.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-4621886-200-0lAcTHIf4z58ZT6R2y2BXbciEhEMT1iH.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredentia lse,\"isEnqueued\":false},\"isTranslated\":false,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":54,\"numViews\":15764,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":2,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"9\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjEw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1MDExOmFuc3dlcjoyNjgzMTkwMjY=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":6,\"relevantAnswerIndex\":0,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":685011,\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjY4MzE5MDI2\",\"aid\":268319026,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Should I feel bad?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Yes. You all terrible excuses for humans should.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Imagine this :\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You are entering your school. You are terrified. You do not want to go to school or your class or any public place where you can meet your bully. You are tired of it. Everyday, that bully comes up to you, and hits you, cusses at you and insults you. You don't even have the power to do anything, all you can do is take whatever they do to you and wait for it them to be bored of it so that they go away and you can finally get rest for the day.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Sitting in class and going to school is terrifying. They can come up any time and beat you up. Because of all this you there is fear in literally every step you take. You're scared as f***.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As you leave school, they come towards you again. Although this has happened many times already, it still hurts everytime.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"They keep hitting and insulting you mercilessly. What are they even doing it for? If you are a nerd it's just someone who you are. You aren't affecting them in any way, but still why?\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You ask yourself these questions while they enjoy you hurting. Soon enough it's late evening, they're done with you for the day. You sigh in relief.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You go home, your parents don't care neither ask you what happened. You go to your room.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now it's night and you go to sleep\\\\u2026 just to go through the same s*** again tomorrow.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Imagine going through this for months, if not years.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is how that \\\\u201cnerdy kid\\\\u201d felt for years. Did you enjoy hurting him? Was it worth it?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If yes, then there's no need to feel sorry. But then here's a fact :\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You're a terrible creature (definitely not human). They only thing you're good at is ruining people's life and making them go through s***.\\\", \\\"modifiers\\\": {\\\"bold\\\": true, \\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1762784560\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-268319026_727ff1ebc68f93afcd72c064c7e43a54\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\ n\":null,\"numDisplayComments\":1,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"12\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjEz\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1MDExOmFuc3dlcjoxNzM2MTE3NDA=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":9,\"relevantAnswerIndex\":2,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":685011,\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTczNjExNzQw\",\"aid\":173611740,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"To put it bluntly: the fat girls.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There were just a handful of really overweight girls at my school. It was the \\\\u201990s, and teen obesity wasn\\\\u2019t as bad as it is now. I was one of a few overweight boys at the school, but our classmates mostly just ignored us. We weren\\\\u2019t bullied \\\\u2026 just excluded.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But some of the worst bullying incidents in high school happened to the fat girls.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"One girl dropped a class because a group of students in that class would tease her so relentlessly, and the teacher couldn\\\\u2019t stop it. Every time that girl asked a question in class, they\\\\u2019d make whale or cow noises under their breath. The teacher could never tell where it was coming from, so she told the whole class to knock it off, which just drew more attention to it and made the girl even more self-conscious. She couldn\\\\u2019t pretend she didn\\\\u2019t hear it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"One girl was invited to a \\\\u201cpopular kids\\\\u201d party. (The parents of one of the rich kids were gone for the weekend, so the kid threw a house party with lots of booze.) She was only invited so they could get her drunk and make fun of her. The rumor was that, once she was drunk, they convinced her that one of the popular guys would sleep with her if she crawled around in the yard. She did, and they recorded it, calling her \\\\u201cpig\\\\u201d and such the entire time.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"No one seems to know what happened to those girls post-graduation. They aren\\\\u2019t anyone\\\\u2019s Facebook friends. They never went to the reunions \\\\u2026 even the first Christmas break from college informal reunion that even I went to. They just seem to have disappeared. I hope it all worked out for them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1774186728\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-173611740_80cb5ca1859c86b9b9f6974cb17c2053\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Whom-did-you-feel-bad-for-in-high-school/answers/173611740/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCo yFacts\":[{\"__typename\":\"ExpertVoterFact\",\"id\":\"RXhwZXJ0Vm90ZXJGYWN0QDA6MTczNjExNzQwOls4MzQxNjAyNTgsIDMyNTM1ODI1NiwgMzk4NTM3NjAzLCA0ODczMDgyODIsIDEzMTAxOTQxMCwgNzI5NDQyNzY3LCAyNDEwMjY0MzEsIDE3NzcxNjkxOSwgMzUxMzUwMzA5LCA2Mzg0NTQyNzUsIDMxNjgwMzM5NiwgNDQ3MjUsIDMwMDA1OTk2NSwgNTkxODg4MTU2LCA2MzY3NDg3ODQsIDExMzU4NzY3NSwgMTEzODg3MTQ5LCAxMTk0NTE2NTAsIDUwNzg3NzQxOSwgMzY4NjgwNjQ3LCAxNDY0NzYzODIsIDQxNjk0NDg2NiwgNjY2NTExNzEwXQ==\",\"voters\":[{\"id\":\"VXNlckAwOjgzNDE2MDI1OA==\",\"__typename\":\"User\",\"uid\":834160258,\"isAnon\":false,\"useTranslatedName\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6ODM0MTYwMjU4OkxBVE4=\",\"reverseOrder\":false,\"givenName\":\"Rose\",\"familyName\":\"Kelly\",\"scriptCode\":\"LATN\"}],\"adminNames\":[],\"profileUrl\":\"/profile/Rose-Kelly-131\"},{\"id\":\"VXNlckAwOjMyNTM1ODI1Ng==\",\"__typename\":\"User\",\"uid\":325358256,\"isAnon\":false,\"useTranslatedName\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6MzI1MzU4MjU2OkxBVE4=\",\"reverseOrder\":false,\"givenName\":\"Muskan Sb\",\"familyName\":\"\",\"scriptCode\":\"LATN\"}],\"adminNames\":[],\"profileUrl\":\"/profile/Muskan-Sb-3\"}],\"credentials\":[{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjEwOTY4NDI3MQ==\",\"__typename\":\"SchoolCredential\",\"translatedString\":\"studied In 9th Grade at The High School Experience (2022)\"},{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjUwMTc4NjE1\",\"__typename\":\"SchoolCredential\",\"translatedString\":\"studied at High School Education (2019)\"}]},{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxNzM2MTE3NDA6Wzk4NjMsIDMwNjcwMTQyNl0=\",\"viewCount\":306701426,\"answerCount\":9863}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":8717,\"numViews\":287618,\"numSharers\":13,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":129,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"13\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjY4NTAxMTphbnN3ZXI6OTU5NTExMzY=\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":10,\"question\":{\"qid\":685011,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6OTU5NTExMzY=\",\"aid\":95951136,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Seems I wrote something in the wrong place, so I\\\\u2019ll paste it here new.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I went to high school before the word nerd existed. I graduated 1967 at the age of 16, so I was younger than most of the others in HS. My husband is in the same situation as I am, and I vaguely knew him in HS. He was a serious math head - and so was I, but we didn\\\\u2019t share many classes or hang out at all. I was also what I guess would be called a beatnik back then, or later on, a hippie. I was also a few times mistaken for a teacher because I was not like a \\\\u201ckid\\\\u201d at all. I dressed like nobody else dressed, though there was a dress code of sorts back then, ie, girls could not wear pants, nobody wore demins etc. I wore very \\\\u201chip\\\\u201d clothing, like short skirts and so forth. My husband says that I looked \\\\u201cgoth\\\\u201d before the concept existed and I was the only person in the school that looked like that. Point is, NOBODY bothered me about any of it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"POINT: if you acted up, even chewed gum during class, you got punished. Jocks did not notice the smart kids and vice versa - and SOME of those smart kids were also jocks on a sports team. People had friends, but there was no kind of clique thing where people picked on others. It just didn\\\\u2019t happen. Sure, fights broke out a few times and if it happened IN the school people got expelled for it, or worse - sent to what today is called juvie. It was strict - and this was PUBLIC school.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This HS had 3 curricula, College Prep, \\\\nBusiness, and Civics. A good eg, at lunch, whether I ate in the cafeteria or at a lunch shop outside the school, I had pals in any of those 3 curricula, and also in other grades. All kinds of pals. None of that mattered to anyone. My husband had nerd friends and jock friends - and none of that mattered. Some of the foreign students were 19 years old, too, mostly Polish kids. It was not as if there were two groups or more, like \\\\u201cpopular\\\\u201d versus \\\\u201cnerd\\\\u201d versus \\\\u201cgoth\\\\u201d versus \\\\u201cjock.\\\\u201d And it didn\\\\u2019t matter which curricula you were in, either.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Neither my husband nor I can even fathom this bs that goes on now. It is still unfathomable and NONE of these explanations I\\\\u2019m seeing anywhere, including on here, make a bit of sense.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"One other thing. These \\\\u201ckids\\\\u201d in HS were not like little children incapable of logical thought. We were responsible people, we knew how to work and so forth. It was another time, another age and it was 100 times better than the way things are today, with people graduating HS with less knowledge than I had in 5th grade of grammar school, people graduating that can\\\\u2019t read worth a damn.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I am shocked also by what passes for college in everything except the STEM courses. They\\\\u2019re like little coddled children who graduate with a degree in MORON. That is how the USA is now. Let us compare this to schools in China.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To answer the question: nerds are treated badly because people doing it are simply A-holes. It\\\\u2019s not hormones, it\\\\u2019s not anything people have theorized about. It\\\\u2019s not because boys want to attract girls. PLENTY of that went on back in my day without the garbage. No. Humans have not changed from the time I was in school to now. What has changed are the schools, the lack of discipline and the penchant of some people to be bullies and NOT get punished for it. As I said, that kind of behavior resulting in fights got punished, sometimes in what would be seen as youth jails. Such people were, basically, thrown out of society for behaving like that. The result is that NO student got PTSD from going to schools, teachers weren\\\\u2019t bullied, they had authority and discipline prevailed in the school. And the standards were absolute. Failed students did not get passed, course material was not made easier for stupid people, and so forth. Schools here were a lot more like schools in China where MERIT rules.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1569308518\",\"viewerHasAccess\":true,\"feedbackSurveyVari t\":\"variant\",\"qid\":685011,\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"id\":\"QW5zd2VyQDA6NTc4MTk1ODY=\",\"aid\":57819586,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"In the real world outside of the high school bubble, it is the exact opposite.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nerds as you may call it, are valuable individuals in society despite their quirks and habits. They are the ones that don\\\\u2019t question their curiosity in the things that stimulate them while some people in society cast their curiosity as being too nosy. They are the ones that are willing to look deeper amidst the obstacles or insults launched at them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In high school, nerds or people who understand more than the average teenager may be ignored or looked down upon because the teenagers around them often have a harder time relating to them. Or, in other cases, teenagers around them view those who understand more than them view them as trying to impress the teacher, show off their intellect, etc. when not all people who understand things intend to do so. In other words, stereotypes made by movies, etc. also affect the way teenagers view those who know or understand more than them. For example, almost every teenage movie includes the nerd who is always ignored and is a hopeless romantic. In the case of that, almost every movie is exaggerated to make you feel entertained when watching it. The problem with early teenagers is that they are still in the midst of trying to figure out what is a fact and what is fantasy. With the stereotypes integrated into those young teenagers, they will integrate that set of mind into the rest of their teenage years while acquiring other beliefs.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Simply, it is the act of stereotypes that lead some individuals to believe that nerds should be ignored. In my personal life, I seek out nerds within my high school because they are more interesting than people who talk about how hard their classes are, how bad the teachers are, college admissions, etc.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1738022106\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-57819586_c78b695a962b92f5d46f78c708626cfc\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-are-nerds-looked-down-upon-by-society-peers-and-romantic-partners-even-though-they-provide-the-most-contributions-to-society-Shouldn\\u2019t-they-be-held-in-high-regard-instead/answers/57819586/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjIwODQ0ODQzNg==\",\"names\":[],\"uid\":208448436,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"disabled\",\"profileUrl\":null,\"smallProfileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"profileImageUrl\":\"https://www.quora. harers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"23\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1MDExOmFuc3dlcjo4MzQzMjM5OQ==\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":20,\"relevantAnswerIndex\":9,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":685011,\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"id\":\"QW5zd2VyQDA6ODM0MzIzOTk=\",\"aid\":83432399,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"No.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being a nerd means you aren\\\\u2019t in the jock clique or the popularity clique. You are an independent thinker, and are likely interested in things no one else is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That means you are \\\\u201cwalking the road less trod\\\\u201d, which means you will likely see things, hear things, notice things, that no one else will.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I am a nerd, and quite proud of it. It\\\\u2019s tough in high school, the main reason I hated it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But when you get into the business world, you will have experiences and a perspective not many will share. You will have a kind of street smarts, that are different than everyone else\\\\u2019s. You will have a perspective that is different.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As nerd, with no college, I managed to become a Vice President at a Fortune 100 Company, because I didn\\\\u2019t think like everyone else. I was also not \\\\u201cdistracted\\\\u201d by sports, the baseball standings, the college teams, all the crap people blather on about all day at work.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m old, and still a nerd, and enjoying deep research into WW1 and WW2, not talking about which baseball team drafted which person and was he worth the price.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being a nerd is a characteristic or trait like any other people possess. You can either use that trait to your advantage, revel in it, maximize the special knowledge nerdiness gives you. Or you can bemoan the fact that you are different, and instead of seeing what a unique advantage that gives you, and drag yourself down. Your choice.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As one nerd to another, take advantage of it. Don\\\\u2019t waste brain power on \\\\u201cfitting in\\\\u201d, being something you are not. It\\\\u2019s a waste of a God given proclivity, you will likely suck at it, and thus be unhappy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora is a great place for nerds. A place to write articles about whatever your nerd happy place is, or ask questions to learn more about your favorite nerdy topics.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I listen to a \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"lot\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" of lectures on WW1 and WW2, and almost without exception, those guys are history nerds. And just fascinatingly brilliant.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Nerd away my friend. And ask some questions here, to find other nerds who share your particular nerd niche(s).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-21069800\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-83432399_6dd005f1c1afd04ee6cfa7a75fb74cbe\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Is-being-nerdy-bad-I-feel-like-it-makes-me-an-outcast-and-give-me-no-social-life/answers/83432399/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjE1NjI4NTE2MQ==\",\"names\":[],\"uid\":156285161,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\ intelligent person is still better than a right answer from a dumb person. Like I said a lot of nerves are just assholes who deserve to get their asses kicked so that they can learn a social lesson. Which is why nerds stay indoors. They miss social cues all the time. Like when to shut up. Also they overvalue their worth by a lot. Usually nurds engage in activities that are a subset and usually don't produce very much money or societal influence at all. Watching anime, playing video games, these are somehow better than playing sports which actually have an economic and highly social impact. Even with most video games many players usually used online play as an outlet to ridicule others. Of course football players do this to oh, but many football players that I have known we're actually quite nice guys and wound up to be judges, lawyers, people of value in society over whiny impudent intellectually immature nerds. In short, nerds are a lot dumber than they think they are.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-659988281\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-205624473_1c6490e6a55b1e85940eb293d91f1f79\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-are-nerds-treated-so-badly-in-high-school/answer/Jessica-Snead-9/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjU1OTE0NT tion\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjQyMjc5ODc3Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":422798773},\"slug\":\"Worst-thing-that-ever-happened-at-your-high-school\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"uid\":null}}},\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1614795591956778,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"V29ya0NyZWRlbnRpYWxAMDo1MzU4NjM0MA==\",\"__typename\":\"WorkCredential\",\"__isCredential\":\"WorkCredential\",\"translatedString\":\"Student (2010-present)\",\"position\":\"Student\",\"startYear\":\"2010\",\"endYear\":\"-1\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":53586340,\"company\":null},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"ExpertVoterFact\",\"id\":\"RXhwZXJ0Vm90ZXJGYWN0QDA6MjY4NTE4NTk0OlszMDQ4NTcxNTAsIDkxNjYxNjI4N10=\",\"voters\":[{\"id\":\"VXNlckAwOjMwNDg1NzE1MA==\",\"__typename\":\"User\",\"uid\":304857150,\"isAnon\":false,\"useTranslatedName\":false,\"names\":[],\"adminNames\":[],\"profileUrl\":null},{\"id\":\"VXNlckAwOjkxNjYxNjI4Nw==\",\"__typename\":\"User\",\"uid\":916616287,\"isAnon\":false,\"useTranslatedName\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6OTE2NjE2Mjg3OkxBVE4=\",\"reverseOrder\":false,\"givenName\":\"Anatta\",\"familyName\":\"\",\"scriptCode\":\"LATN\"}],\"adminNames\":[],\"profileUrl\":\"/profile/Anatta-3\"}],\"credentials\":[{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjYzNzEyMTQz\",\"__typename\":\"SchoolCredential\",\"translatedString\":\"studied at The High School Experience (2021)\"},{\"id\":\"U2Nob29sQ3JlZGVudGlhbEAwOjExMjI2MzUzMg==\",\"__typename\":\"SchoolCredential\",\"translatedString\":\"studied at The High School Experience (2020)\"}]},{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyNjg1MTg1OTQ6WzY1OSwgMTA3Nzg4MDdd\",\"viewCount\":10778807,\"answerCount\":659}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":597,\"numViews\":17593,\"numSharers\":2,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":27,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"32\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjMz\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6Njg1MDExOmFuc3dlcjoyNjE2NzU1OQ==\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":29,\"relevantAnswerIndex\":17,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":685011,\"id\":\"UXVlc3Rpb25AMDo2ODUwMTE=\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjYxNjc1NTk=\",\"aid\":26167559,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"This question reminds me of a time when I worked at the hospital. When I arrived for my shift, I was told to report to another floor that was not my usual floor. They were short staffed and desperately needed help. I went to the floor and was assigned many patients to take care of. I immediately went to work.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"While I was working, one of the nurses would come up to me and start ordering me around. She did not ask me to do things for her. She told me to do things for her. At times this required me to care for patients that I was not assigned to. When you have 16 patients to care for and someone starts adding more, then it can become overwhelming to say the least. I worked many hours that night running from patient to patient. I even worked through my lunch break.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Finally, about an hour before my shift was over, all the patients had been cared for and we're resting comfortably. I sat down for the first time that night so I could eat my lunch. While I was sitting there, from behind me I heard, \\\\\\\"hey you!\\\\\\\" I knew it was coming from the rude, bossy nurse. Because I was so exhausted and because my name is not \\\\\\\"hey you\\\\\\\" I didn't respond to her at first. Instead of coming up to me, she started to yell \\\\\\\"hey you\\\\\\\" even louder. Well I had had enough!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I turned my chair around to face her and saw her glaring at me with anger. I asked her, \\\\\\\"are you talking to me?\\\\\\\" She said, \\\\\\\"yes\\\\\\\" and then proceeded to order me to do a bunch of things for her. I just sat there and listened until she was finished. When she stop talking, I raised my voice just a little and I spoke very firmly. I said to her, \\\\\\\"My name is not 'hey you'. My name is Ann. If you would like me to do something for you then you need to ask me in a nice and polite manner. Right now I am eating the lunch that I should have been able to eat hours ago but couldn't because you seem to think I'm your personal servant. I do not work for you and I'm going to finish my lunch now.\\\\\\\" Then I turned my chair back around.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The nurse came up to me and started apologizing profusely. Then she started talking to me like I was her best friend or something. She did not ask or tell me to do anything else for the remainder of my shift.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There were other times I was sent to work that floor after that incident. That nurse was always nice to me then. She had learned that I was not someone she could bully or order around. I had learned that if I spoke up for myself then others would know that I did not tolerate poor treatment from them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I advise you to stand up for yourself but to do it in a way that is polite but firm. If you let your emotions get the better of you and you just start screaming and swearing, then people will think your nuts. If you are polite and firm then you will command the respect you deserve. Anyway, those are just my thoughts based on my experience. I hope it helps you in some way.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|2100847874\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-26167559_b193fcd9022a4669b9594800a7e0db4a\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-makes-someone-treat-you-badly/answer/Ann-Young-14/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":tr
