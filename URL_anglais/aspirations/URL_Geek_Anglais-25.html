        <script type="application/ld+json">
        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-1265-100-lTcu5jsfCeCE7sSf5rXxGSMbZ64jlSLj.jpeg", "name": "Social Advice"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-5058-100-U9pyYtFZo7f1euihzTwKJHhnSNGEMsYR.jpeg", "name": "Social Psychology"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-5862-100-neFowMHcbWQB0lrmpw83ZRgsqyXxuPIx.jpeg", "name": "People Skills"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-8254-100-Y3Pf2gscAe57Xe1sLeXTPJq01YsuHHud.jpeg", "name": "Interpersonal Interaction"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-11944-100-dbjalrebjgnqcxdqgmxfmzgxpyvksjbp.jpeg", "name": "Geeks and Geek Culture"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-31174-100-idhlyqyjdtqyfbtuhfolswjvumcidipb.jpeg", "name": "Awkwardness"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-1413423-100-gqpovejbyhpgnshqjrtgskakgreifsed.jpeg", "name": "Social Awkwardness"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2336967-100-uzifthdtqwgiuummlfjcyjdsavwlbsut.jpeg", "name": "People Skill Advice"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2345066-100-dwzsgqrrcwtmrfskxyccaayxyuplfekz.jpeg", "name": "Psychology of People Skills"}], "answerCount": 1, "hasPart": {"@type": "WebPageElement", "cssSelector": ".content-monetization-wall", "isAccessibleForFree": "False"}, "isAccessibleForFree": "False", "name": "Should geeks try harder not to be so socially awkward?", "suggestedAnswer": [{"@type": "Answer", "text": "In the phrasing of this query, I get the feeling that the following things are true from your perspective:\n\n1. All geeks are socially awkward.\n2. \n1. False. This is a stereotype.\n\n3. Geeks don\u2019t try hard not to be socially awkward.\n4. \n1. Many geeks (myself included and not all geeks), go through a phase when they really want to \u2018fit in\u2019 and try their hardest to not be awkward. Speaking for myself, the reason I was awkward was because I cared too much how I was perceived and that resulted in a self-fulfilling prophecy scenario.\n2. With age/experience, many geeks start to develop better social skills.\n\n5. Socially apt geeks don\u2019t exist.\n6. \n1. Some geeks are actually geeks at being social. You just haven\u2019t encountered them yet. :) Granted, they are a rare breed but they do exist. I know a few.\n\n7. You tend to be attracted to geeks but find their primitive social skills off-putting.\n8. \n1. First thing to do is put aside expectation. Expectation is the root of all disappointment.\n2. Embrace/love them for their awkwardness and you may soon find their awkwardness, especially around you, vanishing because of your acceptance.\n\nI know this question is quite old but I hope I\u2019ve answered it to your satisfaction. Please feel free to comment if you have any follow up questions/comments/observations or if I totally missed the target. :)\n\nI hope this answer finds you well.", "upvoteCount": 4, "url": "https://www.quora.com/Should-geeks-try-harder-not-to-be-so-socially-awkward?top_ans=32435346"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 5509, "description": "person in the world", "followerCount": 3020, "image": "https://qph.cf2.quoracdn.net/main-thumb-96330168-100-tyfdrtajhozawslprrpzqrjvfdpwyvis.jpeg", "knowsAbout": "Life and Living", "name": "Chris Torgersen", "url": "https://www.quora.com/profile/Chris-Torgersen-1"}, "text": "I was very socially awkward as a teen and spent a lot of time alone. I learned to enjoy activities that didn\u2019t require other people, and I learned to understand myself at a deep level.\n\nSome people, when in isolation, go crazy. It has come up a lot during the pandemic. For me, it has been relatively stress-free. I went something like three weeks at one point without saying a word to another human being in person. It didn\u2019t drive me batty at all. I don\u2019t have a huge need for other people because the isolation of my youth prepared me to function well on my own and keep myself entertained.\n\nThe time I have spent in self-reflection has helped me understand what I am good at and what I am not. It has helped me to know myself at a deep and fundamental level. I understand why I do most of the things I do, and I know what motivates me. I also know what things I should avoid and have a pretty good idea of how I will fare in a given situation.\n\nI credit my social awkwardness as a teen (which was not fun) with at least giving me those two gifts. I eventually overcame most of the awkwardness, but I got to keep the benefits.", "upvoteCount": 5, "url": "https://www.quora.com/What-are-some-of-the-unexpected-perks-of-being-a-socially-awkward-person?top_ans=280405550"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "University of Wisconsin - Madison"}, "answerCount": 473, "description": "BS Computer Science, University of Wisconsin - Madison (2023)", "followerCount": 28205, "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationLevel": "BS"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-66327964-100-wyfknsckytbglublscqwzgdlbnrwjowq.jpeg", "knowsAbout": ["Computer Science"], "name": "Sanyukta", "url": "https://www.quora.com/profile/Sanyukta-9"}, "text": "My school started at 6:30 am and that day I was super late as I'd overslept for a straight 30 minutes.\n\nThe first period was Lab class and I, like a very responsible child, had conveniently forgotten to get my Lab coat.\n\nSo I went around asking random girls for lab coats.\n\nThe answer was always a big fat no.\n\nSo I decided to ask the boys who were usually a little more generous.\n\nI opened their classroom door, excused myself from the teacher, and asked, \"Does anyone have a lab coat?\"\n\nSadly, nobody had one so I said \"sorry\" and left the room.\n\nDejected, I went along to the next room for that one last try.\n\nI opened the door and blurted out\u2014\n\n\"DOES ANYBODY HAVE A LAB COAT?\"\n\nOnly after having said that did I realize that it was just another door to the same friggin\u2019 room and had interrupted the goddamn lecture once AGAIN.\n\nWith a turnip-red face, \"erm...sorry,\" I muttered under my breath, and walked out of a class of fifty hysterically-laughing boys and a very stunned teacher.\n\nNow they were probably, one hundred per cent convinced that I was indeed, mentally challenged.\n\nSo, on a scale of 1-10, I'd definitely score a 73 for A-W-K-W-A-R-D-N-E-S-S, thank you, you\u2019re welcome. And how does it feel to be so?\n\nNot too impressive, to be honest.", "upvoteCount": 963, "url": "https://www.quora.com/What-does-it-feel-like-to-be-socially-awkward?top_ans=279492269"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 9321, "description": "Producer at Epic Games (2016-present)", "followerCount": 100854, "hasOccupation": {"@type": "Role", "roleName": "Producer", "startDate": "2016"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-3671578-100-xhbesynwdlwcagmcfvpzrvsszdqyapqb.jpeg", "name": "Feifei Wang", "url": "https://www.quora.com/profile/Feifei-Wang-6", "worksFor": {"@type": "Organization", "name": "Epic Games"}}, "text": "Social skill is, as the name suggested, a skill. And like any skills, you can learn it, you can practice and get better.\n\nHere\u2019s something I learned over the years about social skills:\n\n * Some people are naturally good at it, but the vast majority of people are average.\n * You being an introvert or an extrovert doesn\u2019t have that much impact on your social skill. You can be an introverted person (like myself), and have very good social skills.\n * \n * I\u2019m not afraid of public speaking. I can do it well if I have time to prepare.\n * I\u2019m happy to engage in small talk. I often discover interesting details about other people through small talk.\n * I know how to communicate and express my feelings in a healthy way.\n * I can quickly make connections with people if I want to. (This one takes extra effort, and can be draining).\n\n * The only difference between introverts and extroverts when it comes to social skills is that social situations tend to drain introverts, we get exhausted more quickly. But that doesn\u2019t mean we can\u2019t enjoy the situation or engage in social interactions with other people.\nSo to answer your question, being socially awkward, or have limited social skills, is not a phase. You don\u2019t naturally grow out of it. You consciously or unconsciously learn to deal with other people. And once you learn the necessary social skills, you will no longer be socially awkward. Because you have the necessary tools and skills to carry yourself in social situations.\n\nWhat I\u2019ve been seeing a lot, which I really hate, is this glorification of social awkwardness and vilification of normal social interactions (often in a self-deprecating kind of way, but still vilification). People often express their disdain for \u201csmall talk\u201d consider it an unnecessary, boring, harmful, pretentious social etiquette. And some people believed that, somehow, unable to engage in small talk or normal social interaction is a good thing. And associate this sentiment with the elitism that often came with such memes (I\u2019m the smartest person in the room, that\u2019s why people\u2019s small talks are boring to me, blah blah blah).\n\nI think this kind of rhetoric was created by people who don\u2019t want to put in the work to improve their social skills and wanted to justify their lack of effort by glorifying \u201cbeing an introvert\u201d.\n\nBeing an introvert doesn\u2019t make you a better person. It doesn\u2019t make your relationships with others more meaningful. Small talk isn\u2019t beneath your superior intellect.\n\nSocial skill is a skill. You should learn it. And I guarantee you, having social skills will make your life a LOT better, a lot more fun, and, yes, a lot more meaningful.", "upvoteCount": 251, "url": "https://www.quora.com/Is-being-socially-awkward-a-phase?top_ans=249139912"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 5775, "followerCount": 369447, "image": "https://qph.cf2.quoracdn.net/main-thumb-3777603-100-ngbswejjzvqshipjylobiccswehmnolj.jpeg", "name": "Sean Kernan", "url": "https://www.quora.com/profile/Sean-Kernan"}, "text": "I flew to see my parents over Christmas break and had a pretty awkward moment.\n\nGoing through the airport security, I got in line to go through the standup scanner, like this one:\n\nAfter going through it I stood at the end of the ramp waiting for clearance.\n\nThe lady said, \u201cYou popped for something around your crotch area.\u201d She led me about 5 feet to the side where a male security guard said, \u201cI need to pat around and under your crotch area. We can go to a private room if you\u2019d prefer.\u201d\n\nI said, \u201cNah, man, just do your thing.\u201d\n\nI held my hands above my head and he got down and started patting up on the inner part of my thighs. Then he was running his hands over my \u201cbusiness\u201d several times and patting me directly on the \u201cbusiness\u201d. I had a moment where I was sincerely scared I was going to get excited from male contact, the friction and all was a bit unsettling. As he continued pit-patting me directly on my business, it felt like a high level \u201cGay Test\u201d that I desperately wanted to ace.\n\nMeanwhile, people are walking by in the airport staring at us as I\u2019m being crotch molested. It was awkward, at best.\n\nFinally after about 20 long seconds of that, he stands up and says, \u201cYou are clear. Sorry, I know that is a bit invasive hence my offer for the private room.\u201d\n\nI replied, \u201cHey no problem buddy. But hey - at least buy me a drink first next time, k?\u201d", "upvoteCount": 12840, "url": "https://www.quora.com/Can-you-describe-your-most-intense-socially-awkward-situations?top_ans=68601950"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 267, "description": "Travel Agent in Mongolia", "followerCount": 465, "hasOccupation": {"@type": "Role", "roleName": "Travel Agent in Mongolia"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-264539726-100-aixrugdhyemxynwntjerytubexcivrbu.jpeg", "name": "Khong And", "url": "https://www.quora.com/profile/Khong-And"}, "text": "Lack of Experience or Negative experiences in the past\u2026\n\nImage 16 year old two boys, one is Tom, and the other is Todd. While these two boys might have the same physical features, same age and live in the same city, their life story might have been dramatically different:\n\n * Tom grew up with an above average class parents, he had 2 sisters and a little brother. From early age he never lacked anything, everything was provided for him. His parents encouraged him to play, go out, socialize and fear no mistake, and since he had two sisters, it wasn\u2019t difficult for him to talk with girls. Also he was brave and never feared to fail, since no matter what situation he got into, his parents supported him both financially and emotionally. He was 10 when he first kissed a girl, since both the girl and him were young, little Tom wasn\u2019t insecure in any ways and that experience only helped him to grow his confidence. Now, at the age of 16, Tom was a star basketball player, his parents signed him up for a good college, so he spent most of his highschool days hanging out, which made him even more popular. Also, he never moved from his home town, thus it was easier for him to make friends and stick around among people who he grew up with.\n * Todd on the other hand has less charming past, His mother was overprotective of him due to the fact that he was an only child and his father was an abusive man, often making poor Todd feel like a loser. With no siblings to cheer him up, and being discourages from hanging out too often, Todd soon developed a nasty habit of being alone, he got into more reading, writing and other activities he enjoy in solidarity. Around the age of 12, his parents had divorced, and he had to move 3 times during that time, often switching schools and neighborhoods, thus the friendships he had made never lasted long. With his father out of the picture, paying the bills became more of a constraint, knowing that how hard his mother gets by, Todd never asked for extra cash to buy clothes, accessories or other young boys in his age were up to, thus he would often look less impressing than his peers. Now that Todd had spent most of his childhood in constant uncertainty, it became more harder for him to socialize with others, so socially speaking he was far behind from his peers, most boys at his age have already kissed girls, had girlfriends and rather fun life, where as he simply had never gone through experiences that would have given him the both confidence and positive encouragement.\nNow, looking at the story of two boys, you should as why awkward people are awkward people in the first place. We are often the byproducts of our environment, the more positive reinforcements we get, the more positive our life becomes and more negative experienced we go through, the harder it gets for us to see that our lives can be just good as Tom\u2019s too", "upvoteCount": 87, "url": "https://www.quora.com/What-causes-social-awkwardness?top_ans=65273421"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "Organization", "name": "School of Harder Knocks University of Life"}, "answerCount": 375, "description": "former Manager; Home, Children, Grandchildren and More! at School of Harder Knocks University of Life (1975-2018)", "followerCount": 33, "hasOccupation": {"@type": "Role", "endDate": "2018", "roleName": "Manager; Home, Children, Grandchildren and More!", "startDate": "1975"}, "image": "", "name": "Carlye Hooten", "url": "https://www.quora.com/profile/Carlye-Hooten"}, "text": "What an amazingly sweet question! If someone had asked me that same thing when I was in high school, I'd have probably cried, just at the thought that you cared that much.\n\nI would say that you're instincts are wonderful, and just approaching this person with such kindness might be perfect. It's possible though, especially if they are walled off as I was, they may at first distrust your intentions. If you're sincere, don't worry too much. You sound like a lovely person; stay with your gut, whether it works or not, you'll know you've done your best.\n\nGood luck and take care, you appear to be a truly special person and I applaud your strength!", "upvoteCount": 14, "url": "https://www.quora.com/How-do-you-deal-with-people-who-are-socially-awkward?top_ans=94629154"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 1407, "followerCount": 122, "image": "", "name": "Henri Baggster", "url": "https://www.quora.com/profile/Henri-Baggster"}, "text": "Imagine for a moment that everyone else is standing on train tracks with no idea that it's dangerous. You have a radio in your hand and it tells you the train is coming. you've been watching these people standing on the tracks day in and day out as if they live there and never leave. The train is a hundred miles away, but since they basically live on the tracks, you start warning them now.\n\nThey don't even understand that trains exist. They've never seen one and so they laugh at you because it's not possible: you don't know what you're talking about. These tracks exist for them and have never bothered them before. They mock you briefly,then resume talking about nonsensical things you dont care about. Worse, these subjects are in no way useful, especially to the predicament.\n\nA couple hours later, they're in a panic as the ground vibrates and then a train appears, so they leap out of the way (many of them unsuccessfully): where did this frightening train come from?\n\nAn intj sees the practical, but the social stuff is irrelevant. Could we learn it if we put our minds to it? Probably. Is it in our interest? No. We would rather look for things that other people don't see or believe to be impossible.\n\nThe radio represents an intjs ability to look into the future: his brain warning him that something is coming. It's not perfect, but for big things, it generally works.\n\nTl;dr we are so concerned with the big picture that the little things aren't that important, like socialization. Why should we care about which sports team won which game or which movie star won an academy award, when there are mysteries of the universe to be unlocked?\n\n(Incidentally, after the train comes through, the intj walks away with a smug \u201cI tried to tell you, you didn't believe me\")", "upvoteCount": 5, "url": "https://www.quora.com/Why-are-INTJs-socially-awkward?top_ans=184400466"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 780, "description": "studied Medical Laboratory Technologist", "followerCount": 149, "image": "https://qph.cf2.quoracdn.net/main-thumb-241305495-100-rxgacacsdohwqmtnknecvgvhbmeasalc.jpeg", "knowsAbout": ["Medical Laboratory Technologist"], "name": "Susan Laubenheimer", "url": "https://www.quora.com/profile/Susan-Laubenheimer"}, "text": "I recall a young woman who worked in my lab. Nobody liked her, didn\u2019t want to work side by side with her and didn\u2019t want to have lunch with her. Technically she was quite good at her job. I started asking questions because I wanted her to be happy with her job and I\u2019m uncomfortable with this type of tension.\n\nHere\u2019s what I was told:\n\n1. Too much information: She shared way too much about her personal life including sexual topics.\n2. She invaded personal space all the time.\n3. She dominated the conversation and expressed no interest in other people.\n4. She didn\u2019t have discussions she did monologues.\n5. Her clothes and hair weren\u2019t particularly clean.\nThis is just one example and a pretty severe case. While this is probably not you it might be worth examining your behaviors to see if any might apply.\n\nBest wishes.", "upvoteCount": 5, "url": "https://www.quora.com/How-can-I-stop-being-so-open-with-everyone-and-learn-not-to-be-socially-awkward?top_ans=59227293"}], "text": "Should geeks try harder not to be so socially awkward?", "upvoteCount": 2}}
        </script>

:\"LifeExperienceCredential\",\"translatedString\":\"Sci-Fi, Horror, Star Trek/Wars, Whovian Geek of a few *cough* decades.\",\"experience\":{\"id\":\"VG9waWNAMDoxMTk0NA==\",\"__typename\":\"Topic\",\"tid\":11944,\"name\":\"Geeks and Geek Culture\"},\"description\":\"Sci-Fi, Horror, Star Trek/Wars, Whovian Geek of a few *cough* decades.\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":29391615},\"isTranslated\":false,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDozMjQzNTM0NjpbOTg0LCAxNzI5MTA3XQ==\",\"viewCount\":1729107,\"answerCount\":984}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":4,\"numViews\":906,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"2\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MjgwNDA1NTUw\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":1,\"relevantAnswerIndex\":0,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjgwNDA1NTUw\",\"aid\":280405550,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I was very socially awkward as a teen and spent a lot of time alone. I learned to enjoy activities that didn\\\\u2019t require other people, and I learned to understand myself at a deep level.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Some people, when in isolation, go crazy. It has come up a lot during the pandemic. For me, it has been relatively stress-free. I went something like three weeks at one point without saying a word to another human being in person. It didn\\\\u2019t drive me batty at all. I don\\\\u2019t have a huge need for other people because the isolation of my youth prepared me to function well on my own and keep myself entertained.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The time I have spent in self-reflection has helped me understand what I am good at and what I am not. It has helped me to know myself at a deep and fundamental level. I understand why I do most of the things I do, and I know what motivates me. I also know what things I should avoid and have a pretty good idea of how I will fare in a given situation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I credit my social awkwardness as a teen (which was \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"not\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" fun) with at least giving me those two gifts. I eventually overcame most of the awkwardness, but I got to keep the benefits.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1119721810\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-280405550_b9ea5cd48ccafd786767e9f3e8cc0240\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-are-some-of-the-unexpected- [{\\\"text\\\": \\\"I\\\\u2019m not afraid of public speaking. I can do it well if I have time to prepare.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m happy to engage in small talk. I often discover interesting details about other people through small talk.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I know how to communicate and express my feelings in a healthy way.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I can quickly make connections with people if I want to. (This one takes extra effort, and can be draining).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The only difference between introverts and extroverts when it comes to social skills is that social situations tend to drain introverts, we get exhausted more quickly. But that doesn\\\\u2019t mean we can\\\\u2019t enjoy the situation or engage in social interactions with other people.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So to answer your question, being socially awkward, or have limited social skills, is not a phase. You don\\\\u2019t naturally grow out of it. You consciously or unconsciously learn to deal with other people. And once you learn the necessary social skills, you will no longer be socially awkward. Because you have the necessary tools and skills to carry yourself in social situations.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What I\\\\u2019ve been seeing a lot, which I really hate, is this glorification of social awkwardness and vilification of normal social interactions (often in a self-deprecating kind of way, but still vilification). People often express their disdain for \\\\u201csmall talk\\\\u201d consider it an unnecessary, boring, harmful, pretentious social etiquette. And some people believed that, somehow, unable to engage in small talk or normal social interaction is a good thing. And associate this sentiment with the elitism that often came with such memes (I\\\\u2019m the smartest person in the room, that\\\\u2019s why people\\\\u2019s small talks are boring to me, blah blah blah).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think this kind of rhetoric was created by people who don\\\\u2019t want to put in the work to improve their social skills and wanted to justify their lack of effort by glorifying \\\\u201cbeing an introvert\\\\u201d.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being an introvert doesn\\\\u2019t make you a better person. It doesn\\\\u2019t make your relationships with others more meaningful. Small talk isn\\\\u2019t beneath your superior intellect.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Social skill is a skill. You should learn it. And I guarantee you, having social skills will make your life a LOT better, a lot more fun, and, yes, a lot more meaningful.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answe umViews\":7385,\"numSharers\":1,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":4,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"6\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjc=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6OTQ2MjkxNTQ=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":5,\"relevantAnswerIndex\":4,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6OTQ2MjkxNTQ=\",\"aid\":94629154,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What an amazingly sweet question! If someone had asked me that same thing when I was in high school, I'd have probably cried, just at the thought that you cared that much.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I would say that you're instincts are wonderful, and just approaching this person with such kindness might be perfect. It's possible though, especially if they are walled off as I was, they may at first distrust your intentions. If you're sincere, don't worry too much. You sound like a lovely person; stay with your gut, whether it works or not, you'll know you've done your best.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Good luck and take care, you appear to be a truly special person and I applaud your strength!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1353069605\",\"viewerHasAccess\":t peUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":95,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"8\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjk=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6NjUyNzM0MjE=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":7,\"relevantAnswerIndex\":6,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6NjUyNzM0MjE=\",\"aid\":65273421,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Lack of Experience or Negative experiences in the past\\\\u2026\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Image 16 year old two boys, one is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Tom, \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"and the other is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Todd. \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"While these two boys might have the same physical features, same age and live in the same city, their life story might have been dramatically different:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Tom \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"grew up with an above average class parents, he had 2 sisters and a little brother. From early age he never lacked anything, everything was provided for him. His parents encouraged him to play, go out, socialize and fear no mistake, and since he had two sisters, it wasn\\\\u2019t difficult for him to talk with girls. Also he was brave and never feared to fail, since no matter what situation he got into, his parents supported him both financially and emotionally. He was 10 when he first kissed a girl, since both the girl and him were young, little Tom wasn\\\\u2019t insecure in any ways and that experience only helped him to grow his confidence. Now, at the age of 16, Tom was a star basketball player, his parents signed him up for a good college, so he spent most of his highschool days hanging out, which made him even more popular. Also, he never moved from his home town, thus it was easier for him to make friends and stick around among people who he grew up with.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Todd \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"on the other hand has less charming past, His mother was overprotective of him due to the fact that he was an only child and his father was an abusive man, often making poor Todd feel like a loser. With no siblings to cheer him up, and being discourages from hanging out too often, Todd soon developed a nasty habit of being alone, he got into more reading, writing and other activities he enjoy in solidarity. Around the age of 12, his parents had divorced, and he had to move 3 times during that time, often switching schools and neighborhoods, thus the friendships he had made never lasted long. With his father out of the picture, paying the bills became more of a constraint, knowing that how hard his mother gets by, Todd never asked for extra cash to buy clothes, accessories or other young boys in his age were up to, thus he would often look less impressing than his peers. Now that Todd had spent most of his childhood in constant uncertainty, it became more harder for him to socialize with others, so socially speaking he was far behind from his peers, most boys at his age have already kissed girls, had girlfriends and rather fun life, where as he simply had never gone through experiences that would have given him the both confidence and positive encouragement.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now, looking at the story of two boys, you should as why awkward people are awkward people in the first place. We are often the byproducts of our environment, the more positive reinforcements we get, the more positive our life becomes and more negative experienced we go through, the harder it gets for us to see that our lives can be just good as Tom\\\\u2019s too\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1805768124\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-65273421_af4845baefb88967e202c0960c19c0f2\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-causes-social-awkwardness/answer/Khong-And/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjI2NDUzOTcyNg==\",\"names\":[{\"id\":\"VXNlck5hbWU6MjY0NTM5NzI2OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Khong\",\"familyName\":\"And\",\"scriptCode\":\"LATN\"}],\"uid\":264539726,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"enabled\",\"profileUrl\":\"/ \"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false,\"question\":{\"qid\":6505597,\"url\":\"/unanswered/What-are-some-things-that-make-socially-awkward-people-awkward\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are some things that make socially awkward people awkward?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"id\":\"UXVlc3Rpb25AMDo2NTA1NTk3\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"slug\":\"What-are-some-things-that-make-socially-awkward-people-awkward\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"id\":\"Vmlld2VyQDA6MA==\",\"__typename\":\"Viewer\",\"uid\":null}}},\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1512372811160751,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"V29ya0NyZWRlbnRpYWxAMDozNTQ3MTMxOA==\",\"__typename\":\"WorkCredential\",\"__isCredential\":\"WorkCredential\",\"translatedString\":\"Travel Agent in Mongolia\",\"position\":\"Travel Agent in Mongolia\",\"startYear\":null,\"endYear\":\"-1\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":35471318,\"company\":null},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo2NTI3MzQyMTpbMjY3LCAxNDU3MjI5XQ==\",\"viewCount\":1457229,\"answerCount\":267}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":87,\"numViews\":34040,\"numSharers\":1,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":2,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"9\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjEw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MTg0NDAwNDY2\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":8,\"relevantAnswerIndex\":7,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTg0NDAwNDY2\",\"aid\":184400466,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Imagine for a moment that everyone else is standing on train tracks with no idea that it's dangerous. You have a radio in your hand and it tells you the train is coming. you've been watching these people standing on the tracks day in and day out as if they live there and never leave. The train is a hundred miles away, but since they basically live on the tracks, you start warning them now.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"They don't even understand that trains exist. They've never seen one and so they laugh at you because it's not possible: you don't know what you're talking about. These tracks exist for them and have never bothered them before. They mock you briefly,then resume talking about nonsensical things you dont care about. Worse, these subjects are in no way useful, especially to the predicament.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A couple hours later, they're in a panic as the ground vibrates and then a train appears, so they leap out of the way (many of them unsuccessfully): where did this frightening train come from?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"An intj sees the practical, but the social stuff is irrelevant. Could we learn it if we put our minds to it? Probably. Is it in our interest? No. We would rather look for things that other people don't see or believe to be impossible.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The radio represents an intjs ability to look into the future: his brain warning him that something is coming. It's not perfect, but for big things, it generally works.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Tl;dr\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" we are so concerned with the big picture that the little things aren't that important, like socialization.\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Why should we care about which sports team won which game or which movie star won an academy award, when there are mysteries of the universe to be unlocked?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"(Incidentally, after the train comes through, the intj walks away with a smug \\\\u201cI tried to tell you, you didn't believe me\\\\\\\")\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-518312892\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-184400466_0f87de8eeb96b8af6eddf083278d742 r a person who obsessed and enjoy particular things kind of nerd,then i say Stop labelling yourself \\\\u201cnerd\\\\u201d ,stop making a line between normal human and a nerd. there\\\\u2019s nothing wrong in loving and doing what you passionate about as long as it doesn\\\\u2019t harm others.There ,you are just as qualified to socialize as much as other human being\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"However in order to not becoming \\\\u2018Awkward\\\\u2019 as for me i always try to not engange in a forced formalities chit chat(something that starts with how are you,how do you do etc it\\\\u2019s boring anyway) most of the time nobody even cares how your current condition is,usually i just smile,look em in the eye and say good morning then pass by,it works most of the time,just smile,talk less,listen more,do not stare down/phone,observe your surrounding calmly and don\\\\u2019t panic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1602490953\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-86621144_b94cda59523d5e6383f4d0a025d796e5\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/As-a-nerd-myself-how-can-I-avoid-being-socially-awkward/answer/Shin-Taera/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtex "relevantAnswerIndex\":10,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTE3Nzc2Mjk=\",\"aid\":11777629,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"1. Walking in front of your crush. Losing all the motor skills and wondering what's to be done next with your body.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2. Pretending you are actually surprised about a 'Surprise Birthday Party' thrown at you, although you knew exactly what they were up to, all the while.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3. Not hearing someone say something and then pretend like you did, 'cause you really didn't want them to repeat the boring shit all over again or didn't want to seem dumb or deaf. You just Laugh and Hope for the best.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"4. Start with a sentence. Repeat it thrice. But that someone manages to overpower you and talk over you all the three times. And you just chuck that sentence.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"5. You suddenly realize you forgot something. And while you turn back and start walking in the opposite direction, you take out your phone and pretend like you just read an important text, and then frown at it, act all critical, like you forgot something very very important and how stupid of you to forget such a major thing, so people don't consider you a lunatic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"6. Hiding in your room while your annoying, curious, inquisitive guests are home. And someone elderly in that group, calls your name out loud, and you act like you were very busy doing something very very important and say, \\\\\\\"Yeaaahh.. I'll be there in a minute..\\\\\\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"7. When the teacher announces 'Choose your partner. Two in a team' and you are a group of three best friends. And all you three be like, \\\\\\\"Umm, Anything will do\\\\\\\" *shrug* to each other, which is then followed by a deadly silence.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"8.  Accidentally make a sound that sounds exactly like a fart, in public. And then hopelessly make that sound again and again so everybody sees you and hears you, so you prove it to them it wasn't a fart.  \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"9. Not catching someone's name and avoiding them for the rest of your life.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"10. Having an imaginary argument in the head and make corresponding insane-looking facial expressions. And you find out someone was staring at you and you act like you're trying really hard to get the bothering stuck piece of chicken off your teeth, with your tongue.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"11. Trying hard to make an eye contact during an awkward conversation. In the course of doing so, miss the conversation and have a blank expression in your face making it still more awkward, which is then followed by the 'Fuck-this-EyeContactBS' expression and now you just want to leave the place.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"12. Play your favorite song to your friends and the opening music takes too long. You say, It gets better in a minute. Your friends begin to lose interest. So you fast forward it and realize you just skipped the best part. Try to rewind and they've almost left the place. You just put on your headphones and get over it. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"13. Someone sits next to you while you were just about to get up. You wait for another 5 minutes before you get up 'cause you do not want to hurt their feelings. Or do not want to imply they smelled bad or something. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"14. Someone knocks your door and you really really do not want to open. You pretend you are asleep. But the person takes it up as a challenge and just doesn't stop knocking. You then make a sleepy face and say, \\\\\\\"yes yes waaaait\\\\\\\", in a sleepy voice. And then walk to the door like a handicapped and remain in the same state.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"15. You're busy picking your nose and someone suddenly enters your room. \\\\nYou itch your nose as hard so they notice you. Continue until they're gone.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"16. You go for a high-five and the other person goes for the handshake, positions switch in an attempt to avoid awkwardness, and it happens again ruining everything.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"17. You get all excited about something and go on and describe it to a group of friends. They seem least interested in your business whilst minding their own, so you just fade out and act like nothing ever happened and nobody ever uttered anything.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|652261247\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-11777629_76b2c641db5d75124c5fe344af92bbc5\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-are-some-socially-awkward-things/answer/Roshna-Nazir/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjU1NDU1Nzc0\",\"names\":[{\"id\":\"VXNlck5hbWU6NTU0NTU3NzQ6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Roshna\",\"familyName\":\"Nazir\",\"scriptCode\":\"LATN\"}],\"uid\":55455774,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\": \"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"TGlmZUV4cGVyaWVuY2VDcmVkZW50aWFsQDA6MjY3MDc5NjQ=\",\"__typename\":\"LifeExperienceCredential\",\"__isCredential\":\"LifeExperienceCredential\",\"translatedString\":\"Everyday life seems pretty easy to have an expertise in.\",\"experience\":{\"id\":\"VG9waWNAMDoxMzk2NTA4\",\"__typename\":\"Topic\",\"tid\":1396508,\"name\":\"Psychology of Everyday Life\"},\"description\":\"Everyday life seems pretty easy to have an expertise in.\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":26707964},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxMTc3NzYyOTpbMTUxLCAzNjUyODQ4XQ==\",\"viewCount\":3652848,\"answerCount\":151}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":735,\"numViews\":29511,\"numSharers\":3,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":29,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"13\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MjM0MjE0NTQx\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":12,\"relevantAnswerIndex\":11,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjM0MjE0NTQx\",\"aid\":234214541,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Telling people if they have a stain on their clothes or food stuck in their teeth - It\\\\u2019s just respectful and saves embarrassment.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Silences - sometimes it\\\\u2019s nice just to hear your own thoughts without someone filling every gap in a conversation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being alone - I don\\\\u2019t get why people are so judgmental when you are by yourself.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Talking to homeless people - many people are uncomfortable and won\\\\u2019t talk to them but I think it\\\\u2019s nice to let someone talk to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asking people to move if they are slow - I don\\\\u2019t understand why slow walkers get so offended when you ask to walk around them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Walking behind your friends because the path is too small - It doesn\\\\u2019t mean they like you less, as long as they generally include you in things.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Helping people carry things - If someone is struggling it\\\\u2019s just kind to give them a hand.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Falling over - It\\\\u2019s not funny and you should help them if they\\\\u2019re hurt and don\\\\u2019t be embarrassed if you trip or something, it\\\\u2019s no big deal, you lost your balance.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Waving back at someone who wasn\\\\u2019t waving at you - simple mistake, get over it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Telling people they have toilet paper stuck to their shoe - No one says this.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Complimenting strangers - it makes their day even if you feel uncomfortable to tell them that their hair looks nice.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Leaving the party early - You are not boring and there are so many reasons you could need to leave, just because you cake in doesn\\\\u2019t make you obligated to stay the whole time.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Telling people no if they ask to copy your homework - unless you owe them a favour, you can say no or you can help them.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asking to borrow something - I don\\\\u2019t understand what the big deal is.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asking for pads/tampons - yes I know it\\\\u2019s not ideal but any woman should be more than happy to help you out on your period.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Crying - it\\\\u2019s ok everyone does it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asking for help - there\\\\u2019s nothing to be embarrassed about, if you\\\\u2019re struggling it\\\\u2019s better to reach out.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Telling the truth - A lot of people struggle with it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Admitting that you were wrong - get over yourself, it happened, you made a mistake now let\\\\u2019s move on.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Borrowing money - yes it happens sometimes, you shouldn\\\\u2019t be embarrassed that you are struggling financially for whatever reason, it\\\\u2019s ok to mess up and ask for money if you need it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1229861981\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-234214541_63185d00352a8a9ce241e5673bd9eee6\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\" al with people but have received responses they think are awkward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I had this problem before. Now I very rarely am awkward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"How did I \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"fix \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"this?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Well, it was an internal thing of mine. What I started doing whenever an \\\\u201cawkward moment\\\\u201d came, I just didn\\\\u2019t think of it as awkward. What started happening is I started feeling comfortable with my own actions, and \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"congruency\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" is key here. As you have to align your actions with what you think to be genuine. This gives away confidence and shows you aren\\\\u2019t afraid to be yourself.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So, How do you program your brain to do this?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Well, unfortunately, I had to do things that I was scared of.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I was so scared of being in a socially awkward situation I was passing that fear through my words and eye contact and body language, theref jE4\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MzMzMjYzMjQ=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":16,\"relevantAnswerIndex\":15,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MzMzMjYzMjQ=\",\"aid\":33326324,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-5e3a5327aa3a3f73f05f20f49296ecda-lq\\\", \\\"height\\\": 627, \\\"width\\\": 940, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-c8374a7be3b9939400f7c4dd1d5df24d-c\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#929ba4\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Stop caring.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I know your parents told you always to think before you talk.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"They were wrong.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Thinking gives you social anxiety. Often, it leads to pain.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I read one-hundred-and-twenty books in a year. At the end of the year, my life was the same. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Why would it change?\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" Knowledge is useful only when applied. I\\\\u2019d spent a year thinking rather than doing.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The next year, I stopped reading. With the extra time, I wrote three hundred blog posts and a book. My income tripled, I received speaking opportunities, and created one of the largest marketing communities in Silicon Valley.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Being socially confident is about taking action. Because only action can lead to reward.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When someone makes fun of you or rejects you, don\\\\u2019t think about it. As soon as you start thinking, you stop taking action and feel anxious. So, move forward with every bad situation while keeping a happy-go-lucky attitude and smile.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The other day, I flirted with this cute, dark-skinned girl with long, wavy black hair. She rejected me ten times in an hour before she kissed me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Most guys would\\\\u2019ve given up after the first rejection. No one sticks around for ten.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I\\\\u2019m sure there were many times when she thought about walking away, but she was intrigued by the simple fact that I didn\\\\u2019t care.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I brushed off rejection like it never happened by moving the conversation forward with jokes and fun conversation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For the entire hour, she couldn\\\\u2019t understand why I wasn\\\\u2019t hurting.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Eventually, she got it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cYou\\\\u2019re super confident? Aren\\\\u2019t you?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cI don\\\\u2019t think about it. I don\\\\u2019t get mad. I\\\\u2019m just here living in the moment.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cNot even a little mad?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cAre you worried about something?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"She looked stunned. I expressed myself as a socially confident person, then indicated her questions revealed her own anxiety.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In a couple of sentences, we reversed social standing. Then she gave me a dreamy look of wanting to get to know me better. Seconds later, we kissed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I knew the scenario would play out like this. It always does.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It doesn\\\\u2019t matter if you\\\\u2019re ugly, poor, and stutter. As long as you keep moving forward with a smile and without thinking about what you do or say, then people will gravitate towards you. They can\\\\u2019t help it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s the law of attraction.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And it starts with action.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1508785486\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-33326324_d3ad7452ed19c36c5215a5172e9bd7e3\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-can-I-become-socially-confident/answer/Josh-Fechter/log\",\" \"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":9,\"numViews\":1375,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"21\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjIy\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MzEyMTE2Mjg=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":20,\"relevantAnswerIndex\":19,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MzEyMTE2Mjg=\",\"aid\":31211628,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Start with little things \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"(which you can do today)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"First of all, need to mention that these kind of problems pretty much only exist in first world countries and in cold countries. If you go to any Latino poorish country pretty much no one is anxious. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Why?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Mainly because they are very in touch with their primitive brain and \\\\u201cwith their body\\\\u201d (and not their logical mind). They don\\\\u2019t even consider this bullshit of anxiety exists. They move, they are active, they rise with the sun, they smile, they share good vibes, they have close body contact, they laugh loud, they have sex every day, they dance, they compliment the beauty of 60 year old waitresses, they \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"share \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"love and warmth.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The more you are able to be present within your body and approach social situations from a sharing mindset, the closer you\\\\u2019ll be to eradicate that anxiety.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Accumulate and feel \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"good emotions within your body\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\". And. As you breathe. As you enjoy the air. The sunlight on your face. As you smile. And answer on Quora\\\\u2026 You \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"share\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" all these feelings :) Through your eye contact. Through your body. Through your relaxed and non tense facial expressions. Through your writing. Through your vibe.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now you know the theory. Will anxiety disappear overnight? Probably not :D\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So here is this quick list of rules that you are gonna make part of your life TODAY. It will definitely \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"destroy\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" your social anxiety and force you to take action.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Smile - \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"Every day when you wake up smile into the mirror for AT LEAST 2 minutes. You can also speak some words such as \\\\u201cHello\\\\u201d or \\\\u201cHow are you doing?\\\\u201d. This will make you more self concious of how you come across to others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"No headphones \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"- Leave your headphones at home. Period. Be opened for interactions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"No watch, no phone \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"- Starting from today you are not allowed to look at the time by yourself again (leave your watch at home and don\\\\u2019t use the phone) In this way you are forced to ask. Also never use your phone when you have a posibility to interact with other people. You will have a decision to make then, either drawn into your own thoughts or have a good time with the person seating next to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ask for help \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"- Eating outside? Ask the waiter to help you decide, ask him about his personal taste. Going to the supermarket? Just ask where certain stuff is instead of finding it by yourself. Wanna reach somewhere? Ask for directions. Too easy? Try to engage in a conversation with these people, ask them about their life. Remember to smile, provide positive energy and good emotions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Fucking exercise \\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"- Embrace the feeling of freedom that exercise brings you. Run, sprint, lift weights, do push ups, pull ups. Give it all you have! Shout! Shout as loud as you can for that last rep! You should get dizzy at least a couple times in your life from exercise. Exhaust yourself to the maximum and all the tension in your body and anxiety will absolutely fade away. AT LEAST 20 minutes of exercise twice a week. Don\\\\u2019t be a lil pussy and go with all your heart and strength or it won\\\\u2019t have a big effect.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I could keep up the list, but that\\\\u2019s enough to get you started. If you wanna take it to the next level and you feel comfortable doing all these then start attending big social events.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Always come from a mindset of sharing love and positive energy. People want to feel appreciated, they want good emotions. Give it to them, it\\\\u2019s free. You\\\\u2019ll make the world a better place.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-998131489\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-31211628_47ed11786c476e83cc1758b315add277\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorC
