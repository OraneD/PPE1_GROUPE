eing you are people you shouldn\\\\u2019t waste time and effort on. Go be you, and be ready to receive those who found and liked you for being you. Have fun and smile a lot. It will do wonders, I promised.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|603212635\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-69772193_16e9e2e5ace4fe8115239477853091ea\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-did-you-overcome-being-socially-awkward/answer/Glenda-Waithog/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjE5OTk2OTAzMQ==\",\"names\":[{\"id\":\"VXNlck5hbWU6MTk5OTY5MDMxOkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Glenda Waithog\",\"familyName\":\"\",\"scriptCode\":\"LATN\"}],\"uid\":199969031,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Glenda-Waithog\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-199969031-50-kqnylnwqucrtrfybbryvgspekkbufkys.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-199969031-200-kqnylnwqucrtrfybbryvgspekkbufkys.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false},\"businessCredential\":null,\"question\":{\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\" Year\":\"-1\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":97627818,\"company\":{\"id\":\"VG9waWNAMDoyMjM1NjUw\",\"__typename\":\"Topic\",\"tid\":2235650,\"name\":\"Department of Education, Yap\"}},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo2OTc3MjE5MzpbODIzLCA1MTEwNTkwXQ==\",\"viewCount\":5110590,\"answerCount\":823}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":8,\"numViews\":938,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":3,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"23\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MTkxMTQ5OTU5\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":22,\"relevantAnswerIndex\":21,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTkxMTQ5OTU5\",\"aid\":191149959,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"You are unique. Each one of us is. We are, each of us, made in the image and likeness of God. That means that you will not always \\\\u201cfit in\\\\u201d with every group of people. Some will have different gifts than you, some will have very different experiences. That is okay. You can turn your perceived weakness into a strength, by being confident about who you are, and being curious about who everyone else is. This is a great way to approach social situations and use them to build and grow relationships, by believing in the incredible value you have, as one created and loved by God, and they have, for the same reason. Now practically, here is a metaphor to help you approach social situations:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Imagine a dance. You walk in alone and you see the punch bowl, the decorations, the different people tall and short, male and female, big and small, and, let\\\\u2019s assume, there are people from all walks of life. The music starts and people join their partners on the dance floor. There is a rhythm and there are movements. You have a few options at this point. You may tumble onto the dance floor shaking your body around and hoping to \\\\u201cfit in,\\\\u201d because after all, what you are doing is kind of like what everyone else is doing. You can stand quietly in the corner, hoping that no one notices you and wishing you had the courage or ability to engage with the dancers. You could leave and go back to your room, where everything is comfortable, but also lonely. Or you can do one of the two things that get you into the dance.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"you can watch the dancers, see how they move and practice until you feel confident enough to join,\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"or you can go to one of the dancers and ask them to teach you the rhythm and moves.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Social life has rules that are designed to create rhythm and harmony among groups. There is nothing particularly difficult about the moves, usually, but if one does not know them, one tends to look like the strange dancer flailing about or the wallflower in the corner.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You will find that different cultures have different dances. Learn them and join in.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You will also find that the better the dance is, the more likely the dance circle forms and each one can step into the middle and be unique and celebrated for his or her uniqueness.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Social life is a dance. Learn the moves, develop some rhythm and join in. The dance is always better with more individuals. And I promise. You have something unique and special to add to the dance!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1735981003\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-191149959_9ee43e7d2698b47c4533f0ac0a9dbad9\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Why-am-I-so-socially-awkward-and-weird/answers/191149959/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":true,\"hasCredentials\":false,\"disclaimerQtextDocume bleForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/Why-am-I-so-socially-awkward-and-weird/answers/191149959\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Why-am-I-so-socially-awkward-and-weird/answers/191149959?no_redirect=1\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1578594784007650,\"hasSuicideTopics\":false,\"updatedTime\":1578595061598304,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":null,\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":4,\"numViews\":795,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"24\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI1\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MjAyMDA0Njk=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":23,\"relevantAnswerIndex\":22,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjAyMDA0Njk=\",\"aid\":20200469,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Stop trying to be someone you aren't. Be the best version of you instead.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Don't tell jokes if you aren't funny. It is awkward for all concerned. Don't try and be like your \\\\\\\"friends\\\\\\\" because you never will be. For ten of them, all identical, there's one of you. That's shit right now. You don't want to be different. You want to fit in and if you can't fit in then you don't want to be there at all. Better that than to be ignored and excluded, right? \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So let me tell the most important thing you need to do. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Learn to accept yourself. Learn to love yourself. Learn to embrace the wonderful, beautiful you that they don't see. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When you learn to feel comfortable in your own skin is when those guys might welcome you into their circle. Chances are that you will say, no thanks. That is when you will look at them and see them for what they are, vacuous and superficial.  I'm guessing that you have a lot more substance than they do. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In the meantime, whilst you are not invited to hang out, go to the gym, the pool, for a jog, whatever you enjoy. Take this opportunity to lose some weight. That's a positive step to becoming a better you. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Study hard. Don't fool yourself into believing that any of those kids matter. School is not your life. School is a preparation for a life afterwards. It's not easy. Sometimes it's so fucking hard that you want to give up. You are the one that is prepared for that life. The one who knows that life can be shit. Those guys are in for quite a shock! \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So, anon, my advice to you. make friends with yourself today. Be your own best friend. I promise you that it will never be boring. Real friends are kind to each other. Be kind to yourself.  \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1938520405\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-20200469_cfaeff6c16d4ac9f363b3f3c636e495b\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/What-should-I-do-when-people-consider-me-socially-awkward/answers/20200469/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":false,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjgwMzk1NzM2\",\"names\":[],\"uid\":80395736,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":null,\"smallProfileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"profileImageUrl\":\"https://www.quora.com/static/_pkgimages.new_grid.profile_default.png-26-688c79556f251aa0.png/images/new_grid/profile_default.png\",\"isVerified\" ain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You need to warm up first.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You also need to visualise more of the outcome you need, see it all in your head, step by step, see the obstacles, see how you remove them and succeed.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You see, your imagination is very powerful.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I mean how many times can you go out and do all that but with imagination, you can sit at home and do a ton of these and give it experiences of success. It doesn\\\\u2019t know false or truth only if you tell it and you feel it is true or a lie.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So you can visualise many experiences, successful experiences because you haven\\\\u2019t many.Pound your imagination with it even when you\\\\u2019re not going out there getting tons of success.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Something most people just don\\\\u2019t do but that is one of your most powerful tools if not then most powerful tool.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It\\\\u2019s why if the quote is true, Einstein said..\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, tl\\\": false}]}\",\"id\":\"UXRleHREb2N1bWVudEAwOjkzYzA5ZjNjYjc4MmRkNGEzMWFiMTRmNjhiMWU2YzIz\"},\"staticContentType\":\"suicide_prevention_message\",\"internalUrl\":\"\",\"id\":\"U3RhdGljQ29udGVudEAwOnN1aWNpZGVfcHJldmVudGlvbl9tZXNzYWdl\"},\"__typename\":\"Viewer\",\"canReviewAnswers\":false},\"isNotForReproduction\":false,\"isNotForTranslation\":false,\"isWantedAnswerAttributionHidden\":false,\"numRequesters\":0,\"requesters\":[],\"disclaimerQtextDocument\":null,\"hasDisclaimer\":false,\"isCollapsible\":true,\"isModerationLocked\":false,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"isSoftCollapsed\":false,\"isMonetizableForNullspace\":false,\"effectiveAccessOption\":\"free\",\"permaUrl\":\"/How-do-you-respond-to-a-socially-awkward-person-when-they-make-things-weird/answers/185732871\",\"isVisibleToViewer\":true,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/How-do-you-respond-to-a-socially-awkward-person-when-they-make-things-weird/answers/185732871\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1576110237446173,\"hasSuicideTopics\":false,\"updatedTime\":1576111283270149,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"RnJlZUZvcm1DcmVkZW50aWFsQDA6NjcyMTg0NjQ=\",\"__typename\":\"FreeFormCredential\",\"__isCredential\":\"FreeFormCredential\",\"translatedString\":\"entrepreneur\",\"credentialId\":67218464,\"experience\":\"     entrepreneur\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxODU3MzI4NzE6WzU2MTYsIDcwMzIzMjZd\",\"viewCount\":7032326,\"answerCount\":5616}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":3,\"numViews\":211,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"29\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjMw\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MTQ5MDMzODg=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":28,\"relevantAnswerIndex\":27,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MTQ5MDMzODg=\",\"aid\":14903388,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"In a social situation right? \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The solution to any problem- In my humble opinion- lies in \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"realization\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" followed by \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"actualization\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\". Realization comes with understanding. Actualization follows at pace. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So realize that: \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"1. Societal anxiety/awkwardness (SA) is 95% internal. You are hyper aware of yourself: how you keep your mouth, how you fold your hands, how you hold your shoulders, etc. All of this is inside your mind. You focus too much on yourself \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"because you feel others are judging you; \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"when in actuality, they are caught up in their own bullsh*t to even notice yours. This is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"the spotlight effect, \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"feeling that you are the center of everybody's attention. When.. You're not. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This feeling that everyone is watching you and because you've messed up one time, you are going to mess it up again, you get more stressed, which makes you prone to mess up again. This is one hello'va vicious cycle. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Understanding the cold hard truth- that no one actually cares- is the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"most important thing. \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Some even believe SA ia a form of egocentrism (I'm not sure how, though)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2. Another super power SA people have is: fearing the worst case senario. \\\\nRemember that you are the narrator and that fear is not real. Sure, worse case is you are embarrassed. But don't let fear of embarrassment become fear of life. \\\\nYou can avoid it by playing out the worse case senario and then again understanding and narrating it on a lighter tone. Not thinking about it only increases the fear. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3. Stop the elaborate, post mortem analysis of your previous awkward situation.\\\\nOvercome this by doubting your self in the analysis. Doubt your POV. It may have or may not have looked the exact way u imagined it. And also accept that it happened. Will reliving it over and over again fix things? Will it help you not screw up next time? No? Then you\\\\u2019re wasting your time thinking about it. Let the fact that it happened wash over you and pass you by. Don\\\\u2019t try to block it out or blame yourself \\\\u2013 just acknowledge it and move on. It\\\\u2019s in the past, and that\\\\u2019s where you should leave it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Lastly, \\\\n4. Perfection is good. But \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"imperfections are beautiful :) \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"\\\\nDon't beat yourself up too much.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-596986368\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-14903388_1a15c594e5742c6d8abbd3b326c8e8ee\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-can-you-never-be-awkward/answer/Prianka-Evangeline-Felix/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null :false,\"isEnqueued\":false,\"credentialId\":34823015,\"company\":null},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoxNDkwMzM4ODpbMTc1LCA1NDcxODRd\",\"viewCount\":547184,\"answerCount\":175}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":42,\"numViews\":15884,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":2,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"30\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjMx\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MzU2OTIxMzA=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":29,\"relevantAnswerIndex\":28,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MzU2OTIxMzA=\",\"aid\":35692130,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I was, I hated it. I would say things and people would misunderstand me. In the workplace when I was awkward sometimes I would get in trouble, especially if it was something I said to a woman. They would report me to human resources and I would be written up. Looking back I can see many things I regret saying and I wouldn\\\\u2019t have been in those situations had it not been for my social awkwardness. My social awkwardness was a result of my social anxiety and shyness when I was growing up and for having no friends, so I didn\\\\u2019t know what to say and what not to say to people.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As I was trying to overcome my social anxiety and later my shyness, one thing I did was have lots of conversations with people. The more I spoke to people, the less anxiety and shyness and awkwardness I had. My confidence went up too and eventually all of that stuff went away and I am free of all of it now.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1578004360\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-35692130_39d1ff9cdb7e6319fb342882cfb587f7\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":false,\"viewerIsAuthor\":false,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/Were-you-socially-awkward-If-so-how-do-you-cope-with-it/answer/Amer-Khwaja/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":false,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":null,\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":null,\"id\":\"VXNlckAwOjEzMTc1MDcwNg==\",\"names\":[{\"id\":\"VXNlck5hbWU6MTMxNzUwNzA2OkxBVE4=\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Amer\",\"familyName\":\"Khwaja\",\"scriptCode\":\"LATN\"}],\"uid\":131750706,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Amer-Khwaja\",\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-131750706-50-dvdwucspevbkmovazgbkodwfrpazbchy.jpeg\",\"profileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-131750706-200-dvdwucspevbkmovazgbkodwfrpazbchy.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumer inalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"tribe\":null,\"isSensitive\":false,\"creationTime\":1485796252562535,\"hasSuicideTopics\":false,\"updatedTime\":0,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"TGlmZUV4cGVyaWVuY2VDcmVkZW50aWFsQDA6NjE0NDA4OTM=\",\"__typename\":\"LifeExperienceCredential\",\"__isCredential\":\"LifeExperienceCredential\",\"translatedString\":\"Introvert. Traveler. Photo Artist. Webmaster. Lived awhile.\",\"experience\":{\"id\":\"VG9waWNAMDoyMjY3Mg==\",\"__typename\":\"Topic\",\"tid\":22672,\"name\":\"Experiences in Life\"},\"description\":\"Introvert. Traveler. Photo Artist. Webmaster. Lived awhile. \",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":61440893},\"isTranslated\":false,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDozNTY5MjEzMDpbMzM5MDQsIDEyMzE0MTU1XQ==\",\"viewCount\":12314155,\"answerCount\":33904}],\"isOwnTranslation\":false,\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"monetizationIneligibilityReasons\":[],\"numUpvotes\":6,\"numViews\":741,\"numSharers\":0,\"moderationCollapseType\":null,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null,\"numDisplayComments\":0,\"__isVotable\":\"Answer\",\"viewerVoteType\":\"novote\"}},\"cursor\":\"31\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjMy\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MzAwOTc0NTphbnN3ZXI6MjEyNzg3NzEy\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"index\":30,\"relevantAnswerIndex\":29,\"question\":{\"questionPageClusterVariant\":\"variant\",\"qid\":3009745,\"id\":\"UXVlc3Rpb25AMDozMDA5NzQ1\"},\"answer\":{\"id\":\"QW5zd2VyQDA6MjEyNzg3NzEy\",\"aid\":212787712,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I'm not sure I agree that INTJs are socially awkward. I think that is a label that has come from stereotypes of INTJs and a lack of knowledge about the type. Social awkwardness, shyness, and other behaviors are generally learned behaviors. Any type can have them and I'm not sure it is related to type. I'm not socially awkward and I can't remember an instance when anyone has said I am or even hinted at it. Most people who know me and are familiar with MBTI are surprised at first that I am an INTJ and then will say okay I can see that after they think about it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As for the comment about INTJ\\\\u2019s having a narcissistic side, that also is a stereotype that is incorrect. People seem to use the word narcissist and selfish interchangeably but they are very different things. All humans will behave selfishly at times. I often find that the word narcissist gets thrown around by those who didn\\\\u2019t get what they wanted or needed from someone. The majority of the time all humans will do what is best for them. I\\\\u2019ve seen it more times than I could possibly count. One of my favorite quotes is:\\\\n\\\\u201cWe judge others by their actions and ourselves by our intentions.\\\\u201d \\\\nIt always seems appropriate when the word narcissist comes out. Frankly, I think we should leave that term for the psychologists and Narcissistic Personality Disorder diagnosis.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1363124589\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-212787712_3fcda25e978821bd8e364414ccd5a00a\",\"isSelectedForDigestClickthroughSurvey\":false,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"view
